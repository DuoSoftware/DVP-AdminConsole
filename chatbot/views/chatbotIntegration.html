<div class="row">

    <div class="col-md-12 col-sm-6 col-xs-12">

        <!-- Bot list -->
        <div class="x_panel animated fadeIn bot-card">
            <div class="x_title card-title">
                <div class="col-md-6 col-sm-6 col-xs-6">
                    <h2 class="font-robot font-300">Integration</h2>
                </div>

                <div class="col-md-5 col-sm-5 col-xs-5 form-group top_search card-search">
                    <div class="card-search--form">
                        <i class="fa fa-search"></i>
                        <div class="input-group">
                            <input type="text" ng-model="searchCriteria" class="form-control" placeholder="Search for...">
                        </div>
                    </div>
                </div>

                <div class="card-add">
                    <button type="button" class="btn card-title--btn-add card-btn" data-toggle="collapse" data-target="#addNewBotCollapse">Add New</button>
                    <div id="addNewBotCollapse" class="collapse">
                        <form class="form-horizontal form-label-left input_mask">
                            <div class="col-12 col-md-3 form-group">
                                <input type="text" class="form-control width-100" ng-model="integration.name" placeholder="Name*">
                            </div>
                        
                            <div class="col-12 col-md-3 form-group">
                                <select class="form-control width-100" ng-model="integration.method" placeholder="Method*" >
                                    <option value="" selected disabled>Method*</option>
                                    <option value="POST" ng-value="POST">POST</option>
                                    <option value="GET" ng-value="GET"> GET</option>
                                </select> 
                            </div>

                            <div class="col-12 col-md-6 form-group">
                                <input type="text" class="form-control width-100" ng-model="integration.url" placeholder="Url*">
                            </div>

                            <div class="col-md-6 col-xs-12 col-sm-12 card-form--subform">
                               <h3 class="card-form--subtitle">Url Params</h3>
                                <div class="row">
                                    <div ng-repeat="field in urlParamsArray track by $index">
                                        <div class="col-sm-6"><input type="text" class="form-control" ng-model='field.key' placeholder="key"></div>
                                        <div class="col-sm-6"><input type="text" class="form-control" ng-model='field.value' placeholder="value"></div> 
                                            <div class="col-sm-1">
                                            <h3 ng-hide="$index==0">
                                                <small ng-click='deleteUrlParams(field,$index)' style='cursor: pointer'><i class='fa fa-trash-o'></i></small>
                                            </h3> 
                                        </div>
                                    </div>

                                   <button type="button" class="btn card-btn pull-right" ng-click="addUrlParams()">Add Params</button>                                
                                </div>
                            </div>

                            <div class="col-md-6 col-xs-12 col-sm-12">
                                <div class="card-form--subform">
                                    <h3 class="card-form--subtitle">Headers</h3>
                                    <div class="row">
                                        <div ng-repeat="field in headersArray track by $index">
                                            <div class="col-sm-6"><input type="text" class="form-control" ng-model='field.key' placeholder="key"></div>
                                            <div class="col-sm-6"><input type="text" class="form-control" ng-model='field.value' placeholder="value"></div> 
                                            <div class="col-sm-1"><h3 ng-hide="$index==0"><small ng-click='deleteHeader($index)' style='cursor: pointer'><i class='fa fa-trash-o'></i></small></h3> </div>                    
                                        </div>
                                        <button class="btn card-btn pull-right" type="button" ng-click="addCheckHeaders()">Add Headers</button> 
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-12 col-xs-12 col-sm-12 c">
                                <div class="ard-form--subform">
                                    <h3 class="card-form--subtitle">Body</h3>
                                    <div class="">
                                        <textarea ng-model="integration.body" class="form-control width-100" style="height:150px"></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-12 col-xs-12 col-sm-12">
                                <div class="card-form--subform">
                                    <h3 class="card-form--subtitle">Response</h3>
                                    <div class="row">
                                        <div class="col-12 col-md-6 form-group has-feedback">
                                    
                                    <div class="s-panel qa-section ng-scope">
                                        <h3>Success</h3>
                                        <!-- s-panel body wrapper -->
                                        <div class="s-panel-body">
                                            <form name="frmNewSection" novalidate="" class="ng-dirty ng-valid-parse ng-valid ng-valid-required" style="">
                                                <div class="form-group">
                                                    <input type="text" class="form-control width-100  ng-not-empty ng-dirty ng-valid-parse ng-valid ng-valid-required ng-touched" ng-model="integration.response.success.http_code" name="Http Code*" required="" id="sectionName" placeholder="Http Code*" >
                                                </div>
                                                <div class="form-group">
                                                    <input type="text" class="form-control width-100 ng-not-empty ng-dirty ng-valid-parse ng-valid ng-valid-required ng-touched" ng-model="integration.response.success.out_message_field" name="sectionDesc" required="" id="sectionDesc" placeholder="Bind Data Field" >
                                                </div>
                                                <div class="form-group">
                                                    <select class="form-control width-100" ng-model="integration.response.success.fieldCheckCondition" placeholder="Check Condition" >
                                                        <option value="" selected disabled>Check Condition*</option>
                                                        <option value="and" ng-value="and">and</option>
                                                        <option value="or" ng-value="or">or</option>
                                                    </select>
                                                </div>
                                                
                                                <div>
                                                    <div>
                                                        <div class="row" ng-repeat="field in successCheckFieldsArray track by $index">
                                                            <div class="col-sm-4"><input type="text" class="form-control" ng-model='field.name' placeholder="name"></div>
                                                            <!-- <div class="col-sm-3"><input type="text" class="form-control" ng-model='field.type' placeholder="type"></div> -->
                                                            <div class="col-sm-4">
                                                            <select class="form-control" ng-model="field.type" placeholder="" >
                                                                <option value="" selected disabled>Type</option>
                                                                <option value="boolean" ng-value="boolean">boolean</option>
                                                                <option value="string" ng-value="string">string</option>
                                                                <option value="number" ng-value="number">number</option>
                                                            </select>
                                                            </div>
                                                            <div class="col-sm-4"><input type="text" class="form-control" ng-model='field.value' placeholder="value"></div>  
                                                            <div class="col-sm-1"><h3 ng-hide="$index==0"><small ng-click='successDeleteCheckFields($index)' style='cursor: pointer'><i class='fa fa-trash-o'></i></small></h3> </div>

                                                            <button class="btn card-btn pull-right" type="button" ng-click="addSuccessCheckFields()">Add check field</button>  
                                                        </div>
                                                    </div> 
                                                </div>
                                            </form> 
                                        </div>
                                    </div>
                              
                                </div>
                                 <div class="col-12 col-md-6 form-group has-feedback">
                                      <div class="s-panel qa-section ng-scope">
                                        <h3>Error</h3>
                                        <!-- s-panel body wrapper -->
                                        <div class="s-panel-body">
                                            <form name="frmNewSection" novalidate="" class="ng-dirty ng-valid-parse ng-valid ng-valid-required" style="">
                                                <div class="form-group">
                                                    <input type="text" class="form-control width-100  ng-not-empty ng-dirty ng-valid-parse ng-valid ng-valid-required ng-touched" ng-model="integration.response.error.http_code" name="sectionName" required="" id="sectionName" placeholder="Http Code*" >
                                                </div>
                                                <div class="form-group">
                                                    <input type="text" class="form-control width-100 ng-not-empty ng-dirty ng-valid-parse ng-valid ng-valid-required ng-touched" ng-model="integration.response.error.out_message_field" name="sectionDesc" required="" id="sectionDesc" placeholder="Bind Data Field">
                                                </div>
                                                <div class="form-group">
                                                    <select class="form-control width-100" ng-model="integration.response.error.fieldCheckCondition" placeholder="Check Condition" >
                                                        <option value="" selected disabled>Check Condition*</option>
                                                        <option value="and" ng-value="and">and</option>
                                                        <option value="or" ng-value="or">or</option>
                                                    </select>
                                                </div>
                                                <div >
                                                    <div>
                                                        <div class="row" ng-repeat="field in errorCheckFieldsArray track by $index">
                                                            <div class="col-sm-4"><input type="text" class="form-control" ng-model='field.name' placeholder="name"></div>
                                                            <!-- <div class="col-sm-3"><input type="text" class="form-control" ng-model='field.type' placeholder="type"></div> -->
                                                            <div class="col-sm-4">
                                                            <select class="form-control" ng-model="field.type" placeholder="" >
                                                                <option value="" selected disabled>Type</option>
                                                                <option value="boolean" ng-value="boolean">boolean</option>
                                                                <option value="string" ng-value="string">string</option>
                                                                <option value="number" ng-value="number">number</option>
                                                            </select>
                                                            </div>
                                                            <div class="col-sm-4"><input type="text" class="form-control" ng-model='field.value' placeholder="value"></div>  
                                                            <div class="col-sm-1"><h3 ng-hide="$index==0"><small ng-click='errordeleteCheckFields($index)' style='cursor: pointer'><i class='fa fa-trash-o'></i></small></h3> </div>

                                                            <button class="btn card-btn pull-right" type="button" ng-click="addErrorCheckFields()">Add check field</button>  
                                                        </div>  
                                                    </div>
                                                </div>
                                            </form> 
                                        </div>
                                        <!-- s-panel btn wrapper -->
                                    </div>
                                    </div>
                                </div>
                            </div>
                             
                                
                            </div>
                            <button type="button" class="btn card-btn pull-right" ng-click="save()">
                                {{buttonName}}
                            </button>
                        </form>
                    </div>
                </div>

                <div class="clearfix"></div>
            </div>
        </div>
        <!-- end -->

        <!-- view Bot List and Edit -->

        <div class="x_panel">
            <div class="x_content">
                <ul class="list-unstyled">
                    <li ng-repeat="template in allintegration | filterBy: ['name']: searchCriteria" style="border-bottom: 1px solid #efefef;" >
                        <!-- <editachatbot bot="bot" update-application="deleteIntegration(bot)" reloadpage="reloadPage()">
                        </editachatbot> -->
                        <editintegration template="template" template-type="TemplateCategory" update-integration="updateIntegration(template)"
                            delete-integration="deleteIntegration(template)" template-Types="TemplateTypes"></editintegration>
                    </li>
                </ul>
            </div>
        </div>


        <!-- end -->
    </div>

</div>
