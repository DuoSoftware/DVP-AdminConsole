<div class="row">

    <div class="col-md-12 col-sm-6 col-xs-12">

        <div class="x_panel animated fadeIn bot-card">
            <div class="x_title card-title">
                <div class="col-md-6 col-sm-12 col-xs-12">
                    <h2 class="font-robot font-300">My Automations</h2>
                </div>

                <div class="col-md-4 col-sm-12 col-xs-12 form-group top_search card-search">
                    <div class="card-search--form">
                        <i class="fa fa-search"></i>
                        <div class="input-group">
                            <input type="text" ng-model="searchCriteria" class="form-control" placeholder="Search for...">
                        </div>
                    </div>
                </div>
                
                <div class="card-add">
                    <button type="button" class="btn card-title--btn-add card-btn" ng-click="createNewAutomation()">
                        New Automation
                    </button>
                </div>
                <div class="clearfix"></div>
            </div>
        <!-- end -->
        </div>

        <!-- view Bot List and Edit -->
        <div class="x_panel">
            <div class="x_content">
                <ul class="list-unstyled">
                    <li ng-repeat="setupai in allsetupai | filterBy: ['workFlowName']: searchCriteria" style="border-bottom: 1px solid #efefef;">
                        <editsetupai setupai="setupai" setupai-type="TemplateCategory" update-setupai="updateSetupai(setupai)" delete-setupai="deleteSetupai(setupai)"
                            setupai-Types="TemplateTypes">
                        </editsetupai>
                    </li>
                </ul>
            </div>
        </div>


        <!-- end -->
    </div>

</div>
