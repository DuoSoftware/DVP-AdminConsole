<div class="row">

    <div class="col-md-12 col-sm-6 col-xs-12">

        <!-- Bot list -->
        <div class="x_panel animated fadeIn bot-card">
            <div class="x_title card-title">
                <div class="col-md-6 col-sm-6 col-xs-6">
                    <h2 class="font-robot font-300">Setup AI</h2>
                </div>

                 <div class="col-md-4 col-sm-12 col-xs-12 form-group top_search card-search">
                    <div class="card-search--form">
                        <i class="fa fa-search"></i>
                        <div class="input-group">
                            <input type="text" ng-model="searchCriteria" class="form-control" placeholder="Search for...">
                        </div>
                    </div>
                </div>

                <div id="card-add-group" class="card-add">
                    <button class="btn card-title--btn-add card-btn" data-toggle="collapse" data-target="#addNewSetUp" data-parent="#card-add-group">Add Setup</button>
                    <button class="btn card-title--btn-add card-btn" data-toggle="collapse" data-target="#test" data-parent="#card-add-group">Test</button>

                    <div class="accordion-group">
                        <div class="collapse indent" id="addNewSetUp">
                            <form class="form-horizontal form-label-left input_mask card-create-bot">
                                    <div class="row no-gutters">
                                        <div class="col-12 col-sm-6 col-md-6 form-group">
                                            <label>If User Says Somthing Similar To:*</label>
                                            <tags-input class="form-control" ng-model="setupAI.events"></tags-input>
                                        </div>

                                        <div class="col-12 col-sm-6 col-md-6 form-group">
                                            <label>Work Flow Name*</label>
                                            <input type="text" class="form-control" ng-model="newBot.description" placeholder="Bot Description">
                                        </div>

                                        <button type="button" class="btn btn-success btn-block card-btn btn-add-bot pull-right" ng-click="CreateNewBot(newBot)">
                                            Add Setup
                                        </button>
                                    </div>
                                </form>
                        </div>

                        <div class="collapse indent" id="test">
                            attrs
                        </div>
                    </div>
                </div>

                <script type="text/javascript">
                    var $myGroup = $('#card-add-group');
                $myGroup.on('show.bs.collapse','.collapse', function() {
                    $myGroup.find('.collapse.in').collapse('hide');
                });
                </script>
                
                <div class="clearfix"></div>
            </div>
        </div>
        <!-- end -->

        

        <!-- view Bot List and Edit -->
        <div class="x_panel">
            <div class="x_content">
                <ul class="list-unstyled">
                    <li ng-repeat="setupai in allsetupai | filterBy: ['workFlowName']: searchCriteria" style="border-bottom: 1px solid #efefef;" >
                        <editsetupai setupai="setupai" setupai-type="TemplateCategory" update-setupai="updateSetupai(setupai)"
                            delete-setupai="deleteSetupai(setupai)" setupai-Types="TemplateTypes">
                        </editsetupai>
                    </li>
                </ul>
            </div>
        </div>


        <!-- end -->
    </div>

</div>
