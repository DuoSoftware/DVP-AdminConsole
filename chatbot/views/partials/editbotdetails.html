<div>
    <div>

        <div class="col-lg-12">
            <div class="row">
                <div class="col-md-9">
                    <h2 class=" font-300">
                        <a ng-hide="editMode">Name : {{bot.name}}</a>

                    </h2>
                </div>
                <div class="col-md-3 ">
                    <div class="pull-right user-option-wrap" ng-show="!editMode">
                        <h3>
                            <small ng-disabled="true" ng-click="" style="cursor: pointer">
                                <i class="fa fa-trash-o"></i>
                            </small>
                            <small ng-disabled="true" ng-click="" style="cursor: pointer">
                                <i class="fa fa-edit"></i>
                            </small>
                            <small ng-disabled="true" ng-click="" style="cursor: pointer">
                                <i class="fa fa-cog"></i>
                            </small>
                        </h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-12 col-sm-12 col-xs-12 edit-main-wrap" ng-show="editMode">
            <div class="application-edit">
                <div class="col-sm-12">
                    <div class="col-sm-6">
                        <h2 class="font-robot font-300 text-uppercase font-15">Edit {{bot.name}}</h2>
                    </div>
                    <div class="col-sm-6">
                        <div class="edit-close pull-right">
                            <i class="fa fa-close" ng-click=""></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-sm-6 col-xs-12 col-xs-12">
                    <div class="tile-stats  m-top15">
                        <form class="form-horizontal form-label-left input_mask">
                            <div class="col-md-12 col-sm-12 col-xs-12 form-group has-feedback" style="margin-bottom: 15px;">
                                <label>Bot Name</label>
                                <input type="text" class="form-control has-feedback-left" ng-model="bot.name" placeholder="Bot Name" ng-disabled="true">
                                <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
                            </div>

                            <div class="col-md-4 col-sm-6 col-xs-12 form-group has-feedback" style="margin-bottom: 15px;">
                                <label>Description</label>
                                <input type="text" class="form-control has-feedback-left" ng-model="bot.Description" placeholder="Description">
                                <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
                            </div>


                        </form>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <div class="clearfix"></div>
</div>
</div>
