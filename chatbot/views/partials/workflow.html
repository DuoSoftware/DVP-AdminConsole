<div>
    <div>
        <div class="col-lg-12">
            <div class="row">
                <div class="col-md-9">
                    <h2 class=" font-300">
                        <a ng-hide="editMode">Automation : {{wfdata.DisplayName}}</a>
                    </h2>
                    <span>{{wfdata.Name}}</span>
                    <br>
                    <span>{{wfdata.Description}}</span>
                    <br>
                    <span>Created date at {{wfdata.DateTime}}</span>
                </div>
                <div class="col-md-3 ">
                    <div class="pull-right user-option-wrap" ng-show="!editMode">
                        <h3>
                            <small ng-disabled="true" ng-click="editWorkflow(wfdata)" style="cursor: pointer">
                                <i class="fa fa-edit"></i>
                            </small>
                            <small ng-disabled="true" ng-click="deleteWorkflow(wfdata)" style="cursor: pointer">
                                <i class="fa fa-trash-o"></i>
                            </small>
                        </h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
