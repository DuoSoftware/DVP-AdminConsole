<div>
    <div>

        <div class="col-lg-12">
            <div class="row">
                <div class="col-md-9">
                    <h2 class=" font-300">
                        <a ng-hide="editMode">Name : {{template.name}}</a>

                    </h2>
                </div>
                <div class="col-md-3 ">
                    <div class="pull-right user-option-wrap" ng-show="!editMode">
                        <h3>
                            <small ng-disabled="true" ng-click="editTemplate()" style="cursor: pointer">
                                <i class="fa fa-edit"></i>
                            </small>
                            <small ng-disabled="true" ng-click="removeTemplate(template)" style="cursor: pointer">
                                <i class="fa fa-trash-o"></i>
                            </small>
                            <!-- <small ng-disabled="true" ng-click="showConig(application.id)" style="cursor: pointer"><i
                                    class="fa fa-cog"></i></small> -->
                        </h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-12 col-sm-12 col-xs-12 edit-main-wrap" ng-show="editMode">
            <div class="application-edit">
                <div class="col-sm-12">
                    <div class="col-sm-6">
                        <h2 class="font-robot font-300 text-uppercase font-15">Edit Card: {{template.name}}</h2>
                    </div>
                    <div class="col-sm-6">
                        <div class="edit-close pull-right">
                            <i class="fa fa-close" ng-click="editTemplate()"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-sm-6 col-xs-12 col-xs-12">
                    <div class="tile-stats  m-top15">
                        <form class="form-horizontal form-label-left input_mask">

                            <div class="col-md-4 col-sm-4 col-xs-12 form-group has-feedback" style="margin-bottom: 15px;">
                                <label>Card Name</label>
                                <input type="text" class="form-control has-feedback-left" ng-model="template.name" placeholder="Card Name">
                                <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
                            </div>

                            <div class="col-md-4 col-sm-4 col-xs-12 form-group has-feedback" style="margin-bottom: 15px;">
                                <label>Description</label>
                                <input type="text" class="form-control has-feedback-left" ng-model="template.description" placeholder="Description">
                                <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
                            </div>

                            <div class="col-md-4 col-sm-4 col-xs-12 form-group has-feedback" style="margin-bottom: 15px;">
                                <label>Card Type</label>
                                <select class="form-control has-feedback-left" ng-model="template.type">
                                    <option>generic</option>
                                    <option>list</option>
                                </select>
                                <span class="fa fa-envelope form-control-feedback left" aria-hidden="true"></span>
                            </div>


                            <div class="col-md-12 col-sm-12 col-xs-12 form-group has-feedback" style="margin-bottom: 15px;">
                                <label>Cards</label>
                                <div class="row">
                                    <cardtemplate card="item" ng-repeat="item in template.items"></cardtemplate>
                                    
                                </div>

                            </div>




                            <div class="col-md-12 col-sm-9 col-xs-12 m-top15">
                                <div class="col-md-6 col-sm-6 col-xs-12 ">
                                    <label>
                                        Active
                                        <input type="checkbox" class="js-switch" ng-model="application.Availability" />
                                    </label>
                                </div>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <button type="button" class="btn btn-success btn-sm pull-right" ng-click="modifyApplication()">
                                        Update
                                    </button>
                                </div>
                            </div>

                            <!--<div class="col-md-12 col-sm-6 col-xs-12 form-group has-feedback">
                                <input type="text" class="form-control has-feedback-left" ng-model="resource.OtherData"
                                       placeholder="Other Data">
                                <span class="fa fa-envelope form-control-feedback left" aria-hidden="true"></span>
                            </div>-->


                        </form>
                    </div>
                </div>
            </div>
        </div>


        <div class="byline" ng-hide="editMode">
            <span>{{template.updated_at|date:'MM/dd/yyyy @ h:mma'}}</span>
        </div>
        <div ng-hide="editMode">
            <div class="col-md-3 col-sm-3 col-xs-12 form-group ">
                <label class="form-control-static">Description</label>
                <p>{{template.description}} </p>
            </div>

            <div class="col-md-3 col-sm-3 col-xs-12 form-group ">
                <label class="form-control-static">Card Type</label>
                <p>{{template.type}} </p>
            </div>

            <div class="col-md-3 col-sm-3 col-xs-12 form-group ">
                <label class="form-control-static">No. of Items</label>
                <p>{{template.items.length}} </p>
            </div>

            <div class="col-md-3 col-sm-3 col-xs-12 form-group ">
                <!-- <label class="form-control-static">Availability</label>
                <p>{{application.Availability}} </p> -->
            </div>

            <!--<p class="excerpt col-md-3" ng-if="IsDeveloper"> Developer : {{application.AppDeveloper.Username}} </p>-->
        </div>
        <div class="clearfix"></div>
    </div>
</div>
