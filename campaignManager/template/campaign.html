<div class="block">
    <div class="tags">
        <a class="tag">
            <span>{{campaign.CampaignId}}</span>
        </a>
    </div>

    <div ng-show="deleteConfig" >
        <div class="row ">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="data-state-wrap">
                    Please Wait...
                </div>

            </div>
        </div>
    </div>

    <div class="block_content" ng-hide="deleteConfig" >
        <h2 class="title">
            <a>Name : {{campaign.CampaignName}}</a>
            <a ng-disabled="true" ng-click="deleteCampaign(campaign)" style="cursor: pointer"><i
                    class="fa fa-trash-o"></i></a>
            <a ng-disabled="true" ng-click="editCampaign()" style="cursor: pointer"><i class="fa fa-edit"></i></a>
            <a ng-disabled="true" ng-click="configCampaign()" style="cursor: pointer"><i class="fa fa-cog"></i></a>


        </h2>


        <div class="col-md-12 col-sm-12 col-xs-12" ng-show="editMode==='edit'">
            <br>
            <div ng-include="'campaignManager/template/editCampaign.html'"></div>
        </div>

        <div class="col-md-12 col-sm-12 col-xs-12" ng-show="editMode==='config'">
            <br>
            <div ng-include="'campaignManager/template/configCampaign.html'"></div>
        </div>

        <div class="byline" ng-show="editMode==='view'">
            <span>{{campaign.createdAt|date:'MM/dd/yyyy @ h:mma'}}</span>
        </div>
        <div ng-show="editMode==='view'">
            <p class="excerpt col-md-4"> Class : {{campaign.CampaignName}} </p>

            <p class="excerpt col-md-4"> Type : {{campaign.CampaignMode}} </p>

            <p class="excerpt col-md-4"> Category: {{campaign.CampaignChannel}} </p>

            <p class="excerpt col-md-12"> Other Data : {{campaign.DialoutMechanism}} </p>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
