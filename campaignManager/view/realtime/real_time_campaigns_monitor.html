<div role="main">
    <!-- top tiles -->
    <div class="row tile_count" style="background: #383a3b">
        <div class="col-md-3 col-sm-4 col-xs-6 tile_stats_count">
            <div class="count aero">{{total_dialed}}</div>
            <span class="count_bottom"><i class="green ">Total Dialed</i></span>
        </div>
        <div class="col-md-3 col-sm-4 col-xs-6 tile_stats_count">
            <div class="count aero">{{total_answered}}</div>
            <span class="count_bottom"><i class="blue">Total Answered</i></span>
        </div>
        <div class="col-md-3 col-sm-4 col-xs-6 tile_stats_count">

            <div class="count aero">{{total_dialings}}</div>
            <span class="count_bottom"><i class="purple">Dialing </i></span>
        </div>
        <div class="col-md-3 col-sm-4 col-xs-6 tile_stats_count">
            <div class="count aero">{{total_connected}}</div>
            <span class="count_bottom"><i class="red">Connected</i></span>
        </div>

    </div>
    <!-- /top tiles -->

    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="dashboard_graph">
                <div class="x_title">Campaigns Summary</div>
                <div class="x_content productivity-panel">
                    <div class="data-state-wrap" ng-if="agentProductivityLoadin">
                        Loading...
                    </div>

                    <!--<div id="ResourceId123" style="height:350px;"></div>-->

                    <canvas id="myChart" width="400" height="400"></canvas>
                </div>

                <div class="clearfix"></div>
            </div>
        </div>

    </div>
    <br />
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="btn-group " data-toggle="buttons">
                <label class="btn btn-default btn-lg" ng-click="GetOngoinCampignList('ALL')">
                    <input type="radio" name="options" id="option1" > All
                </label >
                <label class="btn btn-default btn-lg btn-lg" ng-click="GetOngoinCampignList('WAITING')">
                    <input type="radio" name="options" id="option2" > Waiting
                </label>
                <label class="btn btn-default btn-lg"  ng-click="GetOngoinCampignList('DIALING')">
                    <input type="radio" name="options" id="option3"> Dialing
                </label>
                <label class="btn btn-default btn-lg" ng-click="GetOngoinCampignList('PAUSE')">
                    <input type="radio" name="options" id="option4" > Paused
                </label>
                <label class="btn btn-default btn-lg" ng-click="GetOngoinCampignList('STOP')">
                    <input type="radio" name="options" id="option5" > Stopped
                </label>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel tile ">
                <div class="x_content" id="campaignsMonitor">
                    <div class="v_data_loader"  id="v_data_load" ></div>
                    <!--<div id="v_data_grd"  ui-grid="gridQOptions"  ui-grid-move-columns ui-grid-resize-columns  ui-grid-auto-resize ui-grid-pinning></div>-->
                    <div ui-grid="gridQOptions"  ui-grid-move-columns ui-grid-resize-columns  ui-grid-auto-resize ui-grid-selection  ui-grid-pinning ng-style="{ 'height': height_px }"></div>
                    <div class="col-md-2 col-sm-2 col-xs-12  form-group has-feedback" ng-show="selected_campaigns.length">
                        <button type="button"
                                class="btn btn-green btn-block"
                                ng-click="set_selected_campaign();">
                            ok
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
