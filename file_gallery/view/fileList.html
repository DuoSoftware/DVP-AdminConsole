    <div class="col-md-12">
        <div class="">

            <div class="x_content">
                    <div class="animated flipInY col-lg-3 col-md-3 col-sm-6 col-xs-12" ng-repeat="file in Catagories" style="cursor: pointer"
                         ng-click="getFilesCategoryID(file.id,1)">
                        <div class="tile-stats">
                            <div class="icon"><i class="fa fa-google-wallet"></i>
                            </div>
                            <div file-countdrt name="{{file.id}}" category="{{file.Category}}" count-by-category="countByCategory"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="clearfix"></div>

<div class="row">
    <div class="col-md-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Media Gallery
                    <small> gallery</small>
                </h2>
                <div class="title_right">
                    <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button">Go!</button>
                    </span>
                        </div>
                    </div>
                </div>


                <div class="clearfix"></div>
            </div>


            <paging ng-show="showPaging"
                    class="small"
                    page="currentPage"
                    page-size="pageSize"
                    total="pageTotal"
                    show-prev-next="true"
                    show-first-last="true"
                    text-next-class="glyphicon glyphicon-chevron-right"
                    text-prev-class="glyphicon glyphicon-chevron-left"
                    text-first-class="glyphicon glyphicon-backward"
                    text-last-class="glyphicon glyphicon-forward"
                    paging-action="getPageData('Paging Clicked', page, pageSize, total)">
            </paging>



            <div class="x_content">

                <div class="row">

                    <div class="col-md-55" ng-repeat="file in files">
                        <div class="thumbnail">
                            <div class="image view view-first">

                                <img style="width: 100%; display: block;"
                                     src="{{internalUrl}}File/Download/1/3/{{file.UniqueId}}/{{file.Filename}}"
                                     on-error-src="asset/images/noimage.jpg" alt="image"/>

                                <div class="mask">
                                    <p>{{file.Filename| limitTo:20}}</p>

                                    <div class="tools tools-bottom">
                                        <a href="#"><i class="fa fa-play" ng-click="playVideo(file)"></i></a>
                                        <a href="#"><i class="fa fa-cloud-download"
                                                       ng-click="downloadFile(file)"></i></a>
                                        <a href="#"><i class="fa fa-times" ng-click="deleteFile(file)"></i></a>
                                    </div>
                                </div>
                            </div>
                            <div class="caption">
                                <p>{{file.Filename}}</p>

                                <!--<p>{{file.FileCategory.Category}}</p>-->

                                <p>{{file.createdAt| date}}</p>


                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
