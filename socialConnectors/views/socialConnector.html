<div class="row">
    <div class="col-md-12 col-lg-12  col-sm-12">
        <div class="x_panel">
            <div class="x_title">
                <h2><i class="fa fa-bars"></i> Add Facebook Pages <small id="message"></small></h2>
                <div class="clearfix"></div>
            </div>
            </br>

            <div class="x_content">
                <div id="fb-root"></div>

                <div id="status">
                     <img src="asset/images/LoginWithFacebook.png" style="cursor:pointer;" ng-click="Login()"/>
                </div>
                <br/>
                <div class="row">

                    <p>Page List</p>

                    <div  class="col-md-55" ng-repeat="page in fbPageList">
                        <div id="{{page.id}}" class="thumbnail">
                            <div class="image view view-first">
                                <img style="width: 100%; display: block;" src="asset/images/noimage.jpg" ng-src="{{page.picture.data.url}}" alt="image" />
                                <div class="mask no-caption">
                                    <div class="tools tools-bottom">
                                        <a href="javascript:void(0);"><i class="fa fa-plus" ng-click="addPageToSystem(page)"></i></a>
                                        <a href="javascript:void(0);"><i class="fa fa-times" ng-click="removePage(page)"></i></a>
                                    </div>
                                </div>
                            </div>
                            <div class="caption">
                                <p><strong>{{page.name}}</strong>
                                </p>
                                <p>{{page.category}}</p>
                            </div>
                        </div>
                    </div>

                </div>


                </br>
                <div class="x_title">
                    <div class="clearfix"></div>
                </div>



            </div>

        </div>
    </div>



</div>
