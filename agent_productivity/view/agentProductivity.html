<div class="col-md-12 col-sm-12 col-xs-12" ng-controller="resourceProductivityController">
    <div class="x_panel">
        <div class="x_title">
            <h2 class="font-robot font-300 text-uppercase font-15">Agent Productivity

            </h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="close-link"><i class="fa fa-refresh" ng-click="reloadPage()"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <br>
            <div class="row">
                <div class="col-md-3 col-sm-3 col-xs-12" ng-repeat="p in OnlineAgents">
                    <div class="x_content productivity-panel">
                        <div class="x_title">
                            <h2 class="font-robot font-300 productivity-text-uppercase font-15">{{p.ResourceName}}</h2>
                            <div class="clearfix"></div>
                        </div>
                        <div id="{{p.ResourceId}}" style="height:250px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
