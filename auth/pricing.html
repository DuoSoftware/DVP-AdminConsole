<div class="x_content pricing_wrapper" ng-controller="pricingCtrl">
    <div class="row">
        <div class="col-md-12">
            <!-- price element -->
            <div class="col-md-4 col-sm-6 col-xs-12 p-0" ng-repeat="package in packages">
                <div class="pricing">
                    <div class="title">
                        <h2>{{package.packageName}}</h2>
                        <h1>{{package.price}}</h1>
                        <span>Monthly</span>
                    </div>
                    <div class="x_content">
                        <div class="">
                            <div class="pricing_features">
                                <ul class="list-unstyled text-left">
                                    <li ng-repeat="console in package.consoles "><i
                                            class="fa fa-check text-success"></i>
                                        <strong>{{console}} </strong>
                                    </li>

                                </ul>
                                <ul class="list-unstyled text-left">
                                    <li ng-repeat="accessLimit in package.consoleAccessLimit "><i
                                            class="fa fa-check text-success"></i>
                                        <strong>{{accessLimit.accessType}}</strong>{{accessLimit.accessLimit}}
                                    </li>

                                </ul>
                            </div>
                        </div>
                        <div class="pricing_footer">
                            <a href="javascript:void(0);"
                               ng-click="onClickBuyPackages(package.packageName)"
                               class="btn btn-success btn-block" role="button">Download
                                <span> now!</span></a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- price element -->

        </div>
    </div>
</div>
