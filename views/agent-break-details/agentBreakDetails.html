<div>
    <div class="page-title">
        <div class="title_left">
            <h3 class="font-robot font-600 ">Agent Break Report</h3>
        </div>
    </div>

    <div class="col-md-12 col-sm-12 col-xs-12 animated fadeIn">
        <div class="row">
            <div class="x_panel">
                <div class="x_title bottom-gray-200 m-bottom20">
                    <h4 class="font-robot font-300 text-uppercase font-15">Search option
                    </h4>
                    <div class="clearfix"></div>
                </div>

                <div class="col-sm-3">
                    <label>Date</label>
                    <input type="text" class="form-control" ng-model="startDate" ng-change="onDateChange()"
                           name="date"
                           datepicker>
                </div>
                <div class="col-sm-2">
                </div>
                <div class="col-sm-4">
                    <div class="col-md-4 col-sm-4 col-xs-4">
                        <div class="x_content btn-wrap-header">
                            <button type="button" class="btn btn-success" ng-click="getBreakDetails()"
                                    ng-disabled="!dateValid">
                                Search
                            </button>
                        </div>
                    </div>

                    <div class="col-md-8 col-sm-8 col-xs-8">
                        <div class="col-md-6 col-sm-6 col-xs-6" style="position: relative; top: 20px;">
                            <label><h5>Download</h5></label>
                        </div>
                        <div class="col-md-2 col-sm-2 col-xs-2" style="position: relative; top: 20px;">
                            <button type="button" class="btn"
                                    style="background-color: #a3d100; color: #000000; font-weight: 500"
                                    csv-header="tableHeaders"
                                    csv-column-order="tableHeaders"
                                    ng-csv="getBreakDetailsCSV()" filename="{{DownloadFileName}}.csv">
                                CSV&nbsp;&nbsp;&nbsp;&nbsp;
                                <i class="fa fa-download"></i>
                            </button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="search-main-wrap" ng-if="isTableLoading==1">
        <div class="row ">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="data-state-wrap">
                    Please Wait...
                </div>

            </div>
        </div>
    </div>

    <div class="search-main-wrap" ng-if="isTableLoading==3">
        <div class="row ">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="data-state-wrap">
                    No ata to be loaded for the selected day
                </div>

            </div>
        </div>
    </div>

    <div class="row" ng-if="isTableLoading==2">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_content">

                    <div id="datatable-responsive_wrapper"
                         class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                        <div class="row">
                            <div class="col-sm-12 col-lg-12 col-xs-12 col-md-12">
                                <div class="table-wrapper"
                                     ng-slimscroll horizontal-scroll="true"
                                     width="100%"
                                     height="100%"
                                     horizontal-scroll-position="bottom"
                                     size="5px" opacity="0.4">
                                    <table id="datatable-responsive"
                                           class="table table-responsive table-striped table-bordered dt-responsive nowrap dataTable no-footer dtr-inline"
                                           cellspacing="0" width="100%" role="grid"
                                           aria-describedby="datatable-responsive_info">
                                        <thead>
                                        <tr role="row">
                                            <th class="sorting" tabindex="0" aria-controls="datatable-responsive"
                                                rowspan="1"
                                                colspan="1" ng-repeat="tHeader in tableHeaders" aria-label="{{tHeader}}">{{tHeader}}
                                            </th>
                                        </tr>

                                        </thead>
                                        <tbody>
                                        <tr role="row" class="odd"
                                            ng-repeat="breakDetail in agentBreakList">
                                            <td ng-repeat="tHeader in tableHeaders">{{breakDetail[tHeader]}}</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
