<div class="row">

    <div class="col-md-12 col-sm-6 col-xs-12">

        <!-- extension list -->
        <div class="x_panel bg-light-gray animated fadeIn">
            <div class="x_title border-0">
                <h2 class="font-robot font-300 text-uppercase font-15">Extension List</h2>
                <div class="col-xs-12">
                    <div class="tile-stats m-top15">
                        <form class="form-horizontal form-label-left input_mask">
                            <div class="row">
                                <div class="col-md-3 col-sm-3 col-xs-12 form-group has-feedback">
                                    <input type="text" class="form-control has-feedback-left"
                                           ng-model="newExtension.Extension"
                                           placeholder="Extension">
                                    <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
                                </div>

                                <div class="col-md-3 col-sm-3 col-xs-12 form-group has-feedback">
                                    <input type="text" class="form-control has-feedback-left"
                                           ng-model="newExtension.ExtensionName"
                                           placeholder="ExtensionName">
                                    <span class="fa fa-envelope form-control-feedback left" aria-hidden="true"></span>
                                </div>

                                <div class="col-md-5 col-sm-5 col-xs-12 form-group has-feedback">
                                    <select class="form-control has-feedback-left" placeholder="select application type"
                                            ng-model="newExtension.ObjCategory">
                                        <option>USER</option>
                                        <option>GROUP</option>
                                        <option>CONFERENCE</option>
                                        <option>VOICE_PORTAL</option>
                                        <option>FAX</option>
                                        <option>IVR</option>
                                        <option>CAMPAIGN</option>
                                    </select>
                                    <span class="fa fa-envelope form-control-feedback left" aria-hidden="true"></span>
                                </div>

                                <div class="col-md-3 col-sm-3 col-xs-12 form-group has-feedback">
                                    <input type="text" class="form-control has-feedback-left"
                                           ng-model="newExtension.DodNumber"
                                           placeholder="DodNumber">
                                    <span class="fa fa-envelope form-control-feedback left" aria-hidden="true"></span>
                                </div>


                            </div>

                        </form>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
        <!-- end -->

        <!-- view application users -->
        <div class="x_panel">
            <div class="x_content">
                <ul class="list-unstyled timeline">
                    <li ng-repeat="Extension in Extensions">
                        <editextension extension="Extension" extensionlist="Extensions" update-extension="removeDeleted(App)"
                                         reloadpage="reloadPage()"></editextension>
                    </li>

                    <paging ng-show="showPaging"
                            class="small"
                            page="currentPage"
                            page-size="pageSize"
                            total="pageTotal"
                            show-prev-next="true"
                            show-first-last="true"
                            text-next-class="glyphicon glyphicon-chevron-right"
                            text-prev-class="glyphicon glyphicon-chevron-left"
                            text-first-class="glyphicon glyphicon-backward"
                            text-last-class="glyphicon glyphicon-forward"
                            paging-action="getPageData('attribute', page, pageSize, total)">
                    </paging>
                </ul>
            </div>
        </div>
        <!-- end -->
    </div>

</div>

</div>
