<form name="frm_newRule" class="form-horizontal form-label-left input_mask">

    <div class="form-group" >
        <label class="control-label col-md-3 col-sm-3 col-xs-12">DIRECTION</label>
        <div class="col-md-9 col-sm-9 col-xs-12">
            <select class="form-control" ng-model="newObj.Direction" ng-disabled="editMode">
                <option ng-selected="true">INBOUND</option>
                <option>OUTBOUND</option>

            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12">DESCRIPTION</label>
        <div class="col-md-9 col-sm-9 col-xs-12">
            <input type="text" class="form-control" placeholder="" name="txt_desc" ng-model="newObj.CallRuleDescription" required>
            <div ng-messages="frm_newRule.txt_desc.$error">
                <div class="alert" ng-message="required">This field is required</div>
            </div>
        </div>

    </div>

    <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
        <div class="col-md-9 col-sm-9 col-xs-12">
            <select class="form-control" ng-model="newObj.RegExPattern" ng-selected="$first"ng-change="setEnableStatus()">
                <option ng-selected="true">STARTWITH</option>
                <option>EXTENDED</option>
                <option>ANY</option>
                <option>CUSTOM</option>

            </select>
        </div>
        <!--<span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>-->
    </div>


    <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
        <label class="control-label col-md-3 col-sm-3 col-xs-12">DNIS</label>
        <div class="col-md-9 col-sm-9 col-xs-12">
            <input type="text" class="form-control" name="txt_dnis" ng-model="newObj.DNIS" ng-required="DNISRequired" ng-disabled="!DNISRequired">
            <div ng-messages="frm_newRule.txt_dnis.$error">
                <div class="alert" ng-message="required">This field is required</div>
            </div>
        </div>

    </div>

    <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
        <div class="col-md-9 col-sm-9 col-xs-12">
            <select class="form-control" ng-model="newObj.ANIRegExPattern" ng-selected="$first" ng-change="setEnableStatus()">
                <option ng-selected="true">STARTWITH</option>
                <option>EXTENDED</option>
                <option>ANY</option>
                <option>CUSTOM</option>

            </select>
        </div>
        <!--<span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>-->
    </div>


    <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
        <label class="control-label col-md-3 col-sm-3 col-xs-12">ANI</label>
        <div class="col-md-9 col-sm-9 col-xs-12">
            <input type="text" class="form-control" name="txt_ani" ng-model="newObj.ANI" ng-required="ANIRequired" ng-disabled="!ANIRequired">
            <div ng-messages="frm_newRule.txt_ani.$error">
                <div class="alert" ng-message="required">This field is required</div>
            </div>
        </div>

    </div>

    <div class="form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12">Context</label>
        <div class="col-md-9 col-sm-9 col-xs-12">
            <select class="form-control" ng-model="newObj.Context"   ng-model-options="{trackBy: '$value'}">
                <option ng-repeat="context in contextData" value="{{context.Context}}">{{context.Context}}</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12">Priority</label>
        <div class="col-md-9 col-sm-9 col-xs-12">
            <input type="number" class="form-control" name="txt_priority"  ng-model="newObj.Priority" required>
            <div ng-messages="frm_newRule.txt_priority.$error">
                <div class="alert" ng-message="required">This field is required</div>
            </div>
        </div>
    </div>

    <div class="form-group" ng-if="newObj.Direction=='OUTBOUND'">
        <label class="control-label col-md-3 col-sm-3 col-xs-12">Trunk Number</label>
        <div class="col-md-9 col-sm-9 col-xs-12">
            <select class="form-control" ng-model="newObj.TrunkNumber"   ng-model-options="{trackBy: '$value'}" ng-selected="$first">
                <option ng-repeat="trunk in trunkObj" value="{{trunk.PhoneNumber}}">{{trunk.PhoneNumber}}</option>
            </select>
        </div>
    </div>

        <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
            <button ng-click="backToList()">Cancel</button>
