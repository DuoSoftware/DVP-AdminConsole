<div class="row" ng-controller="rulelistcontroller">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="page-title">
            <div class="title_left">
                <h3 class="font-robot font-600 ">Rule List</h3>
            </div>
        </div>
        <div class="x_panel">
            <div class="x_title">
                <h2 class="font-robot font-300 text-uppercase font-15">All available rules
                </h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li>
                        <button type="button" class="btn btn-success" ng-click="onBtnPressed('IN')">
                            Inbound
                        </button>
                    </li>
                    <li>
                        <button type="button" class="btn btn-success" ng-click="onBtnPressed('OUT')">
                            Outbound
                        </button>
                    </li>

                </ul>
                <div class="clearfix"></div>
            </div>

            <div class="x_content">


                <div class="">
                    <table class="table table-striped table-bordered dt-responsive nowrap dataTable no-footer dtr-inline">
                        <thead>
                        <tr class="headings veery-tbl-clmn-hdr">
                            <th class="column-title">DNIS</th>
                            <th class="column-title selectedTpcs">DNIS Pattern</th>
                            <th class="column-title selectedTpcs">Priority</th>
                            <th class="column-title selectedTpcs">Application</th>
                            <th class="column-title selectedTpcs">Trunk</th>
                            <th class="column-title selectedTpcs">Actions</th>

                        </tr>
                        </thead>

                        <tbody>
                        <tr class="even pointer veery-tbl-body" ng-repeat="rule in ruleObj">

                            <td class="valAlgn">{{rule.DNIS}}</td>
                            <td class="valAlgn">{{rule.RegExPattern}}</td>
                            <td class="valAlgn">{{rule.Priority}}</td>
                            <td class="valAlgn">{{rule.Application.AppName}}</td>
                            <td class="valAlgn">{{rule.TrunkNumber}}</td>

                            <td class="lstCol">
                                <span class="fa fa-edit"
                                        ng-click="ListenCall(rule)">
                                </span>
                                <!--<button type="submit" class="btn btn-primary" ng-click="BargeCall(call.BargeID)"><span class="fa fa-phone" aria-hidden="true"></span> Barge</button>-->
                                <!--<button type="submit" class="btn btn-primary" ng-click="BargeCall(call.BargeID)"><span class="fa fa-phone" aria-hidden="true"></span> Barge</button>-->
                            </td>


                        </tr>

                        <audio id="audio_remote" autoplay="autoplay"></audio>

                        </tbody>
                    </table>
                    <!-- <div class="animated flipInY col-lg-6 col-md-6 col-sm-6 col-xs-12" ng-if="phoneSatus">-->

                </div>
            </div>
        </div>
    </div>

</div>
