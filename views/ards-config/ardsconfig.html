<div class="row">

    <div class="col-md-12 col-sm-6 col-xs-12">

        <!-- application list -->
        <div class="x_panel bg-light-gray animated fadeIn">
            <div class="x_title border-0">
                <h2 class="font-robot font-300 text-uppercase font-15">ARDS List</h2>
                <div class="col-xs-12">
                    <div class="tile-stats m-top15">
                        <form class="form-horizontal form-label-left input_mask">
                            <div class="row">
                                <label class="control-label col-md-2 col-sm-6 col-xs-12">Server Type</label>
                                <div class="col-md-3 col-sm-3 col-xs-12 form-group has-feedback">

                                    <select class="form-control" ng-model="newArds.ServerType"   ng-model-options="{trackBy: '$value'}">
                                        <option ng-repeat="server in RequestServers" value="{{server.ServerType}}" >{{server.ServerType}}</option>
                                    </select>


                                </div>
                                <label class="control-label col-md-2 col-sm-6 col-xs-12">Request Type</label>
                                <div class="col-md-3 col-sm-3 col-xs-12 form-group has-feedback">
                                    <select class="form-control" ng-model="newArds.RequestType"   ng-model-options="{trackBy: '$value'}">
                                        <option ng-repeat="task in tasks" value="{{task.ResTaskInfo.TaskType}}" >{{task.ResTaskInfo.TaskType}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <label class="control-label col-md-2 col-sm-6 col-xs-12">Request Handling type</label>
                                <div class="col-md-3 col-sm-3 col-xs-12 form-group has-feedback">
                                    <select class="form-control has-feedback-left"
                                            ng-model="newArds.ReqHandlingAlgo">
                                        <option>QUEUE</option>
                                        <option>DIRECT</option>
                                    </select>
                                    <span class="fa fa-envelope form-control-feedback left" aria-hidden="true"></span>
                                </div>


                                <label class="control-label col-md-2 col-sm-6 col-xs-12">Request Selection type</label>
                                <div class="col-md-3 col-sm-6 col-xs-12 form-group has-feedback">
                                    <select class="form-control has-feedback-left"
                                            ng-model="newArds.ReqSelectionAlgo">
                                        <option>LONGESTWAITING</option>
                                    </select>
                                </div>
                            </div>


                            <div class="row">
                                <label class="control-label col-md-2 col-sm-6 col-xs-12">Resource Serving type</label>
                                <div class="col-md-3 col-sm-3 col-xs-12 form-group has-feedback">
                                    <select class="form-control has-feedback-left"
                                            ng-model="newArds.ServingAlgo">
                                        <option>DIRECT</option>
                                        <option>CALLBACK</option>
                                    </select>
                                    <span class="fa fa-envelope form-control-feedback left" aria-hidden="true"></span>
                                </div>

                                <label class="control-label col-md-2 col-sm-6 col-xs-12">Resource Handling type</label>
                                <div class="col-md-3 col-sm-3 col-xs-12 form-group has-feedback">
                                    <select class="form-control has-feedback-left" ng-model="newArds.HandlingAlgo"
                                            placeholder="Select Resource Handling">
                                        <option>SINGLE</option>
                                        <option>MULTIPLE</option>
                                    </select>
                                    <span class="fa fa-envelope form-control-feedback left" aria-hidden="true"></span>
                                </div>
                            </div>

                            <div class="row">
                                <label class="control-label col-md-2 col-sm-6 col-xs-12">Resource Selection</label>
                                <div class="col-md-3 col-sm-3 col-xs-12 form-group has-feedback">
                                    <select class="form-control has-feedback-left" ng-model="newArds.SelectionAlgo"
                                            placeholder="Select Resource Selection">
                                        <option>BASIC</option>
                                        <option>WEIGHTBASE</option>
                                    </select>
                                    <span class="fa fa-envelope form-control-feedback left" aria-hidden="true"></span>
                                </div>
                                <label class="control-label col-md-2 col-sm-6 col-xs-12">Max Reserved Time</label>
                                <div class="col-md-3 col-sm-3 col-xs-12 form-group has-feedback">
                                    <input type="number" class="form-control has-feedback-left"
                                           ng-model="newArds.MaxReservedTime" required ng-pattern="/^(?:100|[1-9]?[0-9])$/">
                                    <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
                                </div>
                            </div>

                            <div class="row">
                                <label class="control-label col-md-2 col-sm-6 col-xs-12">Max AfterWork Time</label>
                                <div class="col-md-3 col-sm-3 col-xs-12 form-group has-feedback">
                                    <input type="number" class="form-control has-feedback-left"
                                           ng-model="newArds.MaxAfterWorkTime" required ng-pattern="/^(?:100|[1-9]?[0-9])$/">
                                    <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
                                </div>
                                <label class="control-label col-md-2 col-sm-6 col-xs-12">Max Reject Count</label>
                                <div class="col-md-3 col-sm-3 col-xs-12 form-group has-feedback">
                                    <input type="number" class="form-control has-feedback-left"
                                           ng-model="newArds.MaxRejectCount" required ng-pattern="/^(?:100|[1-9]?[0-9])$/">
                                    <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group">
                                    <div class="col-md-12 col-sm-12 col-xs-12  ">
                                        <tags-input ng-model="attributeGroup" display-property="GroupName" add-from-autocomplete-only="true" on-tag-added="onChipAdd($tag)" on-tag-removed="onChipDelete($tag)" ng-disabled="" min-length="1" placeholder="Add a group">
                                            <auto-complete source="querySearch($query)" load-on-empty="true" load-on-focus="true" min-length="1"></auto-complete>
                                        </tags-input>
                                    </div>
                                </div>

                                <div class="col-md-2 col-sm-2 col-xs-12  ">
                                    <button type="button" class="btn btn-success btn-block  btn- pull-right"
                                            ng-click="addNewArds(newArds)">
                                        Add
                                    </button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
        <!-- end -->

        <!-- view application users -->
        <div ng-repeat="Ards in ArdsList">
            <editardsconfig ards="Ards" ardslist="ArdsList" update-application="removeDeleted(App)"
                            reloadpage="reloadPage()"></editardsconfig>

            <paging ng-show="showPaging"
                    class="small"
                    page="currentPage"
                    page-size="pageSize"
                    total="pageTotal"
                    show-prev-next="true"
                    show-first-last="true"
                    text-next-class="glyphicon glyphicon-chevron-right"
                    text-prev-class="glyphicon glyphicon-chevron-left"
                    text-first-class="glyphicon glyphicon-backward"
                    text-last-class="glyphicon glyphicon-forward"
                    paging-action="getPageData('attribute', page, pageSize, total)">
            </paging>

        </div>

    </div>

</div>
