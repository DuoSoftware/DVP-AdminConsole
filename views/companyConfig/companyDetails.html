<div class="x_panel bg-light-gray animated fadeIn">
    <div class="x_title border-0">
        <h2 class="font-robot font-300 text-uppercase font-15">Company Details</h2>

        <div class="col-xs-12">
            <div class="tile-stats m-top15">
                <form class="form-horizontal form-label-left input_mask">
                    <div class="row">
                        <div class="col-md-4 col-sm-4 col-xs-12 form-group has-feedback">
                            <span>Company Name</span>
                            <input type="text" class="form-control has-feedback-left"
                                   ng-model="companyDetail.companyName"
                                   placeholder="Company Name">
                        </div>

                        <div class="col-md-4 col-sm-4 col-xs-12 form-group has-feedback">
                            <span>Time Zone</span>
                            <timezone-selector class="form-control has-feedback-left"
                                               ng-model="companyDetail.timeZone.tz"
                                    ></timezone-selector>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3 col-sm-3 col-xs-12  ">
                            <button type="button" class="btn btn-success"
                                    ng-click="updateOrganizationDetail()">
                                Update
                            </button>

                        </div>
                    </div>

                </form>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>

<div class="x_panel bg-light-gray animated fadeIn">
    <div class="x_title border-0">
        <h2 class="font-robot font-300 text-uppercase font-15">Active Directory Configuration</h2>

        <div class="col-xs-12">
            <div class="tile-stats m-top15" ng-show="!resetPasswordStatus">
                <form class="form-horizontal form-label-left input_mask">
                    <div class="row">
                        <div class="col-md-4 col-sm-4 col-xs-12 form-group has-feedback">
                            <span>LDAP Server Ip / Domain</span>
                            <input type="text" class="form-control has-feedback-left"
                                   ng-model="activeDirectoryDetail.ldapServerIp"
                                   placeholder="LDAP Server Ip / Domain">
                        </div>

                        <div class="col-md-4 col-sm-4 col-xs-12 form-group has-feedback">
                            <span>BaseDN</span>
                            <input type="text" class="form-control has-feedback-left"
                                   ng-model="activeDirectoryDetail.baseDN"
                                   placeholder="BaseDN">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 col-sm-4 col-xs-12 form-group has-feedback">
                            <span>User Name</span>
                            <input type="text" class="form-control has-feedback-left"
                                   ng-model="activeDirectoryDetail.username"
                                   placeholder="User Name">
                        </div>

                        <div style="padding-top: 26px;"
                             class="col-md-4 col-sm-4 col-xs-12 form-group has-feedback" ng-hide="createNewConfig">
                            <a href="" ng-click="ResetPasswordPressed()">Reset Password</a>
                        </div>

                        <div class="col-md-4 col-sm-4 col-xs-12 form-group has-feedback" ng-hide="!createNewConfig">
                            <span>Password</span>
                            <input type="password" class="form-control has-feedback-left"
                                   ng-model="activeDirectoryDetail.password"
                                   placeholder="Password">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3 col-sm-3 col-xs-12">
                            <button type="button" class="btn btn-success" ng-show="createNewConfig"
                                    ng-click="configActiveDirectory()">
                                Create
                            </button>
                            <button type="button" class="btn btn-success" ng-show="!createNewConfig"
                                    ng-click="updateActiveDirectory()">
                                Update
                            </button>
                            <button type="button" class="btn btn-success" ng-show="!createNewConfig"
                                    ng-click="removeActiveDirectory()">
                                Remove
                            </button>

                        </div>
                    </div>
                </form>
            </div>

            <div class="tile-stats m-top15" ng-show="resetPasswordStatus">
                <form class="form-horizontal form-label-left input_mask">
                    <div class="row">
                        <div class="col-md-4 col-sm-4 col-xs-12 form-group has-feedback">
                            <span>Current Password</span>
                            <input type="password" class="form-control has-feedback-left"
                                   ng-model="passwordResetData.currentPassword"
                                   placeholder="Current Password">
                        </div>
                    </div>

                    <div class="row">


                        <div class="col-md-4 col-sm-4 col-xs-12 form-group has-feedback">
                            <span>New Password</span>
                            <input type="password" class="form-control has-feedback-left"
                                   ng-model="passwordResetData.newPassword"
                                   placeholder="New Password">
                        </div>

                        <div class="col-md-4 col-sm-4 col-xs-12 form-group has-feedback">
                            <span>Confirm Password</span>
                            <input type="password" class="form-control has-feedback-left"
                                   ng-model="passwordResetData.confirmPassword"
                                   placeholder="Confirm Password">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3 col-sm-3 col-xs-12">
                            <button type="button" class="btn btn-success" ng-show="!createNewConfig"
                                    ng-click="resetActiveDirectoryPassword()">
                                Reset
                            </button>
                            <button type="button" class="btn btn-success" ng-show="!createNewConfig"
                                    ng-click="cancelPasswordReset()">
                                Cancel
                            </button>

                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>

<div class="x_panel bg-light-gray animated fadeIn">
    <div class="x_title border-0">
        <h2 class="font-robot font-300 text-uppercase font-15">Abandon Call Redial Configuration</h2>

        <div class="col-xs-12">
            <div class="tile-stats m-top15">
                <form class="form-horizontal form-label-left input_mask">
                    <div class="row">
                        <div class="col-md-2 col-sm-2 col-xs-12 form-group has-feedback">
                            <span>Redial Time (in Minutes)</span>
                            <input type="text" class="form-control"
                                   ng-model="abandonRedialConfig.redialTime">
                        </div>
                        <div class="col-md-3 col-sm-3 col-xs-12 form-group has-feedback">
                            <span>Campaign</span>
                            <select class="form-control" ng-model="abandonRedialConfig.redialCampaignId" ng-model-options="{trackBy: '$value'}">
                                <option ng-repeat="camp in campaignList" value="{{camp.CampaignId}}">{{camp.CampaignName}}</option>
                            </select>
                        </div>
                        <div class="col-md-2 col-sm-2 col-xs-12 form-group has-feedback">
                            <span>Campaign Schedule Id</span>
                            <input type="text" class="form-control"
                                   ng-model="abandonRedialConfig.camScheduleId">
                        </div>
                        <div class="col-md-2 col-sm-2 col-xs-12 form-group has-feedback">
                            <span>Category Id</span>
                            <input type="text" class="form-control"
                                   ng-model="abandonRedialConfig.categoryId">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 col-sm-3 col-xs-12  ">
                            <button type="button" class="btn btn-success"
                                    ng-click="updateAbandonCallRedialTime()">
                                Update
                            </button>

                        </div>
                    </div>

                </form>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
