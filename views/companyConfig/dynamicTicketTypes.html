<div class="x_panel bg-light-gray animated fadeIn">
    <div class="x_title border-0">
        <h2 class="font-robot font-300 text-uppercase font-15">Dynamic Ticket Types</h2>
        <div class="col-xs-12" ng-show="!ticketTypes">
            <button type="button" class="btn btn-success btn-block  btn- pull-right"
                    ng-click="activateDynamicTicketTypes()">
                Activate Ticket Types
            </button>
        </div>
        <div class="col-xs-12" ng-show="ticketTypes">
            <div class="tile-stats m-top15">
                <form class="form-horizontal form-label-left input_mask">
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12  ">
                            <label>Default Types:   {{ticketTypes.default_types}}</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12  ">
                            <label>Activate Default Types:</label>
                            <input type="checkbox" ng-model="ticketTypes.activate_default">
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-md-3 col-sm-3 col-xs-12  ">
                            <label>Add Custom Types:</label>
                            <input type="text" ng-model="ticketTypes.newCustomState">
                        </div>
                        <div class="col-md-1 col-sm-1 col-xs-12  ">
                            <button type="button" class="btn btn-success btn-block  btn- pull-right"
                                    ng-click="addCustomTicketTypes()">
                                Add
                            </button>
                        </div>

                    </div>
                    <div class="row">

                        <div class="col-md-3 col-sm-3 col-xs-12  ">
                            <label>Custom Types:</label>
                            <ul>
                                <li ng-repeat="cusTypes in ticketTypes.custom_types">{{cusTypes}}</li>
                            </ul>
                        </div>
                    </div>


                    <div class="row">

                        <div class="col-md-2 col-sm-2 col-xs-12  ">
                            <button type="button" class="btn btn-success btn-block  btn- pull-right"
                                    ng-click="updateDynamicTicketTypes()">
                                Update
                            </button>

                        </div>
                    </div>

                </form>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
