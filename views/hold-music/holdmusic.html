<div class="row">


    <div class="col-md-12 col-sm-6 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2><i class="fa fa-child"></i> Hold Music
                    <small>List</small>
                </h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li><a ng-click="addHoldMusic()" class="close-link"><i class="fa fa-plus"></i></a>
                    </li>
                </ul>

                <div class="col-xs-12" ng-show="addNew">
                    <div class="tile-stats">
                        <form class="form-horizontal form-label-left input_mask">
                            <label class="control-label col-md-2 col-sm-6 col-xs-12">Name</label>
                            <div class="col-md-4 col-sm-6 col-xs-12 form-group has-feedback">
                                <input type="text" class="form-control has-feedback-left" ng-model="newHoldMusic.Name"
                                       placeholder="Hold Music Name">
                                <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
                            </div>
                            <label class="control-label col-md-2 col-sm-6 col-xs-12">Description</label>
                            <div class="col-md-4 col-sm-6 col-xs-12 form-group has-feedback">
                                <input type="text" class="form-control has-feedback-left" ng-model="newHoldMusic.Description"
                                       placeholder="Description">
                                <span class="fa fa-envelope form-control-feedback left" aria-hidden="true"></span>
                            </div>

                            <label class="control-label col-md-2 col-sm-6 col-xs-12">Hold Music</label>
                            <div class="col-md-4 col-sm-6 col-xs-12 form-group has-feedback">

                                <select class="form-control" ng-model="newHoldMusic.MOH"   ng-model-options="{trackBy: '$value'}" ng-change="selectionsChanged()">
                                    <option ng-repeat="holdmusic in holdMusicFiles" value="{{holdmusic.Filename}}" >{{holdmusic.Filename}}</option>
                                </select>

                            </div>

                            <label class="control-label col-md-2 col-sm-6 col-xs-12">Announcement</label>
                            <div class="col-md-4 col-sm-6 col-xs-12 form-group has-feedback">
                                <select class="form-control" ng-model="newHoldMusic.Announcement"   ng-model-options="{trackBy: '$value'}" ng-change="selectionsChanged()">
                                    <option ng-repeat="holdmusic in holdMusicFiles" value="{{holdmusic.Filename}}" >{{holdmusic.Filename}}</option>
                                </select>
                            </div>

                            <label class="control-label col-md-2 col-sm-6 col-xs-12">First Announement</label>
                            <div class="col-md-4 col-sm-6 col-xs-12 form-group has-feedback">
                                <select class="form-control" ng-model="newHoldMusic.FirstAnnounement"   ng-model-options="{trackBy: '$value'}" ng-change="selectionsChanged()">
                                    <option ng-repeat="holdmusic in holdMusicFiles" value="{{holdmusic.Filename}}" >{{holdmusic.Filename}}</option>
                                </select>
                            </div>
                            <label class="control-label col-md-2 col-sm-6 col-xs-12">Announcement Time</label>
                            <div class="col-md-4 col-sm-6 col-xs-12 form-group has-feedback">
                                <input type="text" class="form-control has-feedback-left" ng-model="newHoldMusic.AnnouncementTime"
                                       placeholder="Announcement Time">
                                <span class="fa fa-envelope form-control-feedback left" aria-hidden="true"></span>
                            </div>

                            <div class="col-md-12 col-sm-12 col-xs-12 form-group has-feedback">
                                <button type="submit" class="btn btn-success" ng-click="saveHoldMusic(newHoldMusic)">
                                    Add
                                </button>
                                <button type="submit" class="btn btn-primary" ng-click="cancelSave()">
                                    Cancel
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>

            <div class="x_content">
                <ul class="list-unstyled timeline">
                    <li ng-repeat="holdMusic in holdMusicList">
                        <editholdmusic holdmusic="holdMusic" updateholdmusic="removeDeleted(holdMusic)" reloadpage="reloadMusicListPage()"></editholdmusic>
                    </li>

                    <paging ng-show="showPaging"
                            class="small"
                            page="currentPage"
                            page-size="pageSize"
                            total="pageTotal"
                            show-prev-next="true"
                            show-first-last="true"
                            text-next-class="glyphicon glyphicon-chevron-right"
                            text-prev-class="glyphicon glyphicon-chevron-left"
                            text-first-class="glyphicon glyphicon-backward"
                            text-last-class="glyphicon glyphicon-forward"
                            paging-action="getPageData('attribute', page, pageSize, total)">
                    </paging>
                </ul>

            </div>
        </div>

    </div>

</div>
