<div class="row" ng-controller="ticketFlowCtrl">    <div class="col-md-12 col-sm-6 col-xs-12">        <div class="btn" ng-click="checkValue()">Check</div>        <div class="btn" ng-click="saveFlow()">save</div>        <div class="row">            <div class="x_panel bg-light-gray animated fadeIn">                <div class="x_content ">                    <div class="col-lg-8">                        <label>Ticket types</label>                        <select ng-model="selectedTicketType" ng-change="changeTicketType()" class="form-control">                            <option disabled value="0">Select ticket type</option>                            <option value="{{type}}" ng-repeat="type in types">{{type}}</option>                        </select>                    </div>                    <div class="col-lg-4 ">                        <label>Nodes</label>                        <select ng-model="selectedNewNode" ng-change="addNewNode()"                                class="form-control">                            <option disabled value="0">Add new nodes</option>                            <option value="{{status}}" ng-repeat="status in ticketStatus">{{status.name}}</option>                        </select>                    </div>                </div>            </div>        </div>        <script type="text/ng-template" id="labelOverlay">            <div class="btn" ng-click="removeConnection($connection)"> remove</div>            <!--<span>{{ $connection.name || 'no name' }}</span>-->        </script>        <div class="node-container"             jsplumb             jsplumb-connections="connections">            <div class="node"                 ng-repeat="node in nodes"                 jsplumb-draggable left="node.position[0]" top="node.position[1]"                 jsplumb-endpoint="[{                        model: node,                        anchor: 'Top',                        isSource: true,                        isTarget: true,                        endpointStyle: {                             fillStyle: '#5b9ada'                        },                         paintStyle: {                            strokeStyle: '#220d35',                            fillStyle: '#220d35',                            radius: 7,                            lineWidth: 3                         },                         maxConnections: 50,                     }]">                <span ng-bind="node.name"></span>            </div>        </div>    </div></div>
