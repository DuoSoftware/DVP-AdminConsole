<div ng-controller="jsPlumbFlowController" data-demo-id="flowchart">    <div class="row">        <div class="col-md-12 col-sm-12 col-xs-12">            <div class="x_panel animated fadeIn">                <div class="x_title">                    <h2>TICKET FLOW</h2>                    <div class="clearfix"></div>                </div>                <div class="x_content ">                    <div class="col-lg-5">                        <label>Ticket types</label>                        <select ng-model="selectedTicketType" ng-change="changeTicketType()" class="form-control">                            <option disabled value="0">Select ticket type</option>                            <option value="{{type}}" ng-repeat="type in types">{{type}}</option>                        </select>                    </div>                    <div class="col-lg-4">                        <label>Nodes</label>                        <select ng-model="selectedNewNode" ng-change="addNewNode()"                                class="form-control">                            <option disabled value="0">Add new nodes</option>                            <option value="{{status}}" ng-repeat="status in ticketStatus">{{status.name}}</option>                        </select>                    </div>                    <div class="col-lg-3">                        <div style="padding-top: 25px">                            <button type="button" class="btn btn-green btn-block  btn- pull-right"                                    ng-click="saveFlow()">                                Save                            </button>                        </div>                    </div>                </div>            </div>        </div>    </div>    <!--ng-style="{top:node.}"-->    <div class="jtk-demo-canvas canvas-wide flowchart-demo jtk-surface jtk-surface-nopan" id="canvas">        <div class="window jtk-node"             ng-style="{'top':node.position[0],'left':node.position[1]}"             ng-repeat="node in nodes" id="flowchart{{node.nodeId}}">            <strong>{{node.name}}</strong><br/><br/></div>        <!--<div class="window jtk-node" id="flowchartopen"><strong>Open</strong><br/><br/></div>        <div class="window jtk-node" id="flowchartsolved"><strong>Solved</strong><br/><br/></div>        <div class="window jtk-node" id="flowchartclosed"><strong>Closed</strong><br/><br/></div>-->    </div></div><!--  jsplumb ui scripts --><!-- JS --><!-- support lib for bezier stuff --><script src="bower_components/jsPlumb/lib/jsBezier-0.8.js"></script><!-- event adapter --><script src="bower_components/jsPlumb/lib/mottle-0.7.4.js"></script><!-- geometry functions --><script src="bower_components/jsPlumb/lib/biltong-0.3.js"></script><!-- drag --><script src="bower_components/jsPlumb/lib/katavorio-0.18.0.js"></script><!-- jsplumb util --><script src="bower_components/jsPlumb/src/util.js"></script><script src="bower_components/jsPlumb/src/browser-util.js"></script><!-- main jsplumb engine --><script src="bower_components/jsPlumb/src/jsPlumb.js"></script><!-- base DOM adapter --><script src="bower_components/jsPlumb/src/dom-adapter.js"></script><script src="bower_components/jsPlumb/src/overlay-component.js"></script><!-- endpoint --><script src="bower_components/jsPlumb/src/endpoint.js"></script><!-- connection --><script src="bower_components/jsPlumb/src/connection.js"></script><!-- anchors --><script src="bower_components/jsPlumb/src/anchors.js"></script><!-- connectors, endpoint and overlays  --><script src="bower_components/jsPlumb/src/defaults.js"></script><!-- bezier connectors --><script src="bower_components/jsPlumb/src/connectors-bezier.js"></script><!-- state machine connectors --><script src="bower_components/jsPlumb/src/connectors-statemachine.js"></script><!-- flowchart connectors --><script src="bower_components/jsPlumb/src/connectors-flowchart.js"></script><!-- straight connectors --><script src="bower_components/jsPlumb/src/connectors-straight.js"></script><!-- SVG renderer --><script src="bower_components/jsPlumb/src/renderers-svg.js"></script><!-- no library jsPlumb adapter --><script src="bower_components/jsPlumb/src/base-library-adapter.js"></script><script src="bower_components/jsPlumb/src/dom.jsPlumb.js"></script><!-- /JS --><!--  demo code --><!--<script src="bower_components/jsPlumb/demo/flowchart/demo.js"></script>--><!-- demo list --><script src="bower_components/jsPlumb/demo/demo-list.js"></script>
