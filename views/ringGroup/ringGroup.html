<div class="page-title">
    <div class="title_left">
        <h3 class="font-robot font-600 ">Ring Group Configuration</h3>
    </div>
</div>

<div class="clearfix"></div>

<div class="row">
    <div class="col-md-6">
        <div class="x_panel">
            <div class="x_title row">
                <h2 class="col-md-6">Current ring groups</h2>
                <div class="input-group col-md-6">
                    <input type="text" ng-model="searchCriteria" class="form-control ng-pristine ng-valid ng-empty ng-touched" placeholder="Search for..." style="">
                                <span class="input-group-btn">
                                  <button class="btn btn-default" type="button">Go!</button>
                                </span>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">

                <div class="search-main-wrap" ng-if="!dataReady">
                    <div class="row ">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="data-state-wrap">
                                Please Wait...
                            </div>

                        </div>
                    </div>
                </div>

                <ul class="list-unstyled msg_list">
                    <li ng-repeat="grp in groupList | filterBy: ['GroupName']: searchCriteria" ng-click="onGroupChange(grp.id)">
                        <a>
                        <span class="image">
                          <img src="images/img.jpg" alt="img">
                        </span>
                        <span>
                          <span>{{grp.GroupName}}</span>
                        </span>
                        <span class="message">
                          {{grp.GroupName}}
                        </span>
                            <i class="fa fa-remove"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="x_panel">
            <div class="x_title">
                <h2 class="col-md-6">Edit Group</h2>
                <div class="input-group col-md-6">
                    <button type="button" class="btn btn-round btn-primary" ng-click="clearFormOnSave()">New</button>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <form name="groupConfForm">

                    <div class="item form-group bad">
                        <label>Group Name * :</label>
                        <input type="text" class="form-control parsley-error" name="groupName" ng-model="basicConfig.GroupName" required ng-disabled="IsEdit">
                        <div ng-messages="groupConfForm.groupName.$error">
                            <div class="alert" ng-message="required">This field is required</div>
                        </div>
                    </div>

                    <div class="clearfix"></div>

                    <div class="form-group">
                        <label>Domain :</label>
                        <select class="select2_single form-control select2-hidden-accessible parsley-error" tabindex="-1" aria-hidden="true" name="domain" ng-model="basicConfig.CloudEndUserId" ng-model-options="{trackBy: '$value'}">
                            <option ng-repeat="eu in endUserList" value="{{eu.id}}">{{eu.Domain}}</option>
                        </select>
                    </div>

                    <div class="clearfix"></div>

                    <div class="item form-group bad">
                        <label>Extension * :</label>
                        <input name="ext" class="form-control parsley-error" ng-model="basicConfig.Extension" ng-model-options="{ updateOn: 'blur' }" ng-disabled="IsEdit" extcheck required>
                        <div ng-messages="groupConfForm.ext.$error">
                            <div class="alert" ng-message="required">This field is required</div>
                            <div class="alert" ng-message="extcheck">Extension number already in use</div>
                        </div>
                    </div>
                    
                    <div class="clearfix"></div>

                    <div class="form-group">
                        <label>Users :</label>
                        <tags-input ng-model="tags"></tags-input>
                    </div>

                    <div class="clearfix"></div>
                    <br>

                    <span class="btn btn-primary" ng-click="onSavePressed()" ng-disabled="sipUserConfForm.$invalid">Save</span>

                </form>
            </div>
        </div>
    </div>

</div>
