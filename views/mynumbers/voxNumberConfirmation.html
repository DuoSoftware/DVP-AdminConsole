<div class="row" ng-show="showModal">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">


            <div class="x_content">
                <br />
                <form class="form-horizontal form-label-left input_mask">
                    <div class="row">
                        <div class="form-group col-md-12 col-sm-12 col-xs-12">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Country</label>
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">{{order.countryCodeA3}}</label>
                        </div>
                        <div class="form-group col-md-12 col-sm-12 col-xs-12">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">State</label>
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">{{order.didGroup.stateId}}</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12 col-sm-12 col-xs-12">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">City</label>
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">{{order.didGroup.cityName}}</label>
                        </div>
                        <div class="form-group col-md-12 col-sm-12 col-xs-12">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">DID Type</label>
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">{{order.didGroup.didType}}</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12 col-sm-12 col-xs-12">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Channel Capacity</label>
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">{{order.ChannelCount}}</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-7">
                            <button type="submit" class="btn btn-success" ng-click="initiateOrder()">Buy</button>
                            <button type="submit" class="btn btn-primary" ng-click="closeModal()">Cancel</button>

                        </div>
                    </div>


                </form>
            </div>

        </div>
    </div>
</div>
