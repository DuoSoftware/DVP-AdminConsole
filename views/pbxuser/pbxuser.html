<div class="page-title row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="col-md-11 col-sm-11 col-xs-11">
            <h3 class="font-robot font-600 ">PABX User Configuration</h3>
        </div>

        <div class="col-md-1 col-sm-1 col-xs-1">
            <button type="button" class="btn btn-round btn-primary" ng-click="newUser()">+</button>
        </div>
    </div>
</div>

<div class="clearfix"></div>

<div class="row">

    <div class="col-md-4 col-sm-4 col-xs-12" style="flex: 1">
        <div class="x_panel col-md-12 col-sm-12 col-xs-12">
            <div class="x_title">
                <div class="input-group col-md-12 col-sm-12 col-xs-12">
                    <input type="text" ng-model="searchCriteria" class="form-control ng-pristine ng-valid ng-empty ng-touched" placeholder="Search for...">
                                    <span class="input-group-btn">
                                      <button class="btn btn-default" type="button">Go!</button>
                                    </span>
                </div>
                <div class="clearfix"></div>

            </div>
            <div class="x_content">

                <div class="search-main-wrap" ng-if="!dataReady">
                    <div class="row ">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="data-state-wrap">
                                Please Wait...
                            </div>

                        </div>
                    </div>
                </div>

                <ul class="list-unstyled timeline" style="overflow-y: auto; min-height: 877px">

                    <div class="mail_list_column sip-user-wrap"
                         ng-mouseover="viewScroll()"
                         ng-mouseleave="hideScroll()"
                         ng-slimscroll
                         height="800" width="100%" opacity="0.2" distance="0px"
                         enabled="{{ scrollEnabled }}">
                        <a href="javascript:void(0);" class="user-wrap hover-none"
                           ng-repeat="item in pabxUsrList | filterBy: ['UserName']: searchCriteria">
                            <div class="mail_list user-list">
                                <div class="right user-option-wrap">
                                    <h3 class="font-robot sub-header" style="color:#383b3b">
                                        {{item.UserName}}
                                        <small class="fa fa-trash" ng-click="deleteUser(item.UserUuid)"></small>
                                        <small class="fa fa-cog" ng-click="loadBasicConfig(item)"></small>
                                    </h3>


                                    <p>
                                        <label ng-if="item.UserStatus == 'DND'" class="pabxStatus dnd" ng-click="openStatusEdit(item)">DND</label>
                                        <label ng-if="item.UserStatus == 'CALL_DIVERT'" class="pabxStatus divert" ng-click="openStatusEdit(item)">Call Divert</label>
                                        <label ng-if="item.UserStatus == 'AVAILABLE' && item.AdvancedRouteMethod == 'NONE'" class="pabxStatus available" ng-click="openStatusEdit(item)">Available</label>
                                        <label ng-if="item.UserStatus == 'AVAILABLE' && item.AdvancedRouteMethod == 'FOLLOW_ME'" class="pabxStatus followme" ng-click="openStatusEdit(item)">FollowMe</label>
                                        <label ng-if="item.UserStatus == 'AVAILABLE' && item.AdvancedRouteMethod == 'FORWARD'" class="pabxStatus forward" ng-click="openStatusEdit(item)">Forwarding</label>
                                    </p>

                                    <p>
                                        <div ng-if="item.StatusEditMode" class="col-md-12 col-sm-12 col-xs-12" style="border: 1px solid rgb(230, 229, 229); border-radius: 8px; padding: 5px;">

                                            <div class="col-md-12 col-sm-12 col-xs-12">
                                                <label>Change Status</label>
                                            </div>


                                            <div class="col-md-4 col-sm-4 col-xs-4">
                                                <button class="pabxStatus dnd" ng-click="updateStatus('DND', item)">DND</button>
                                            </div>
                                            <div class="col-md-4 col-sm-4 col-xs-4">
                                                <button class="pabxStatus divert" ng-click="updateStatus('CALL_DIVERT', item)">Call Divert</button>
                                            </div>
                                            <div class="col-md-4 col-sm-4 col-xs-4">
                                                <button class="pabxStatus available" ng-click="updateStatus('AVAILABLE', item)">Available</button>
                                            </div>
                                            <div class="col-md-4 col-sm-4 col-xs-4">
                                                <button class="pabxStatus followme" ng-click="updateStatus('FOLLOW_ME', item)">FollowMe</button>
                                            </div>
                                            <div class="col-md-4 col-sm-4 col-xs-4">
                                                <button class="pabxStatus forward" ng-click="updateStatus('FORWARD', item)">Forwarding</button>
                                            </div>
                                            <div class="col-md-4 col-sm-4 col-xs-4">

                                            </div>
                                        </div>
                                    </p>
                                </div>
                                <div class="left">
                                </div>
                            </div>
                        </a>
                    </div>

                </ul>

            </div>
        </div>
    </div>

    <fieldset class="col-md-8 col-sm-6 col-xs-12" ng-disabled="!PABX_OnEditMode">

        <div class="x_panel" style="min-height: 987px;">
            <uib-tabset active="0">
                <uib-tab index="0" heading="Basic" disable="!PABX_OnEditMode">
                    <div ng-include="'views/pbxuser/pabxBasicView.html'">
                    </div>
                </uib-tab>
                <uib-tab index="1" heading="Template" disable="!PABX_OnEditMode">
                    <div ng-include="'views/pbxuser/pabxTemplateView.html'">
                    </div>
                </uib-tab>
                <uib-tab index="2" heading="Follow-Me" disable="!PABX_OnEditMode">
                    <div ng-include="'views/pbxuser/pabxFollowMeView.html'">
                    </div>
                </uib-tab>
                <uib-tab index="3" heading="Forwarding" disable="!PABX_OnEditMode">
                    <div ng-include="'views/pbxuser/pabxForwardingView.html'">
                    </div>
                </uib-tab>
            </uib-tabset>
        </div>


    </fieldset>
