<div class="x_panel" ng-controller="pbxTemplateCtrl">
    <div class="x_title col-md-9 col-sm-9 col-xs-9">
        <h2>PABX User Template</h2>

    </div>
    <div class="clearfix"></div>
    <div class="x_content col-md-12 col-sm-12 col-xs-12">

        <div class="col-md-12 col-sm-12 col-xs-12">
            <label><b>Current Templates</b></label>
        </div>

        <br>
        <br>

        <div class="col-md-12 col-sm-12 col-xs-12">
            <div id="datatable-responsive_wrapper"
                 class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">

                        <div class="table-wrapper"
                             ng-slimscroll horizontal-scroll="true"
                             height="100%"
                             horizontal-scroll-position="bottom"
                             size="5px" opacity="0.4">
                            <table id="datatable-responsive"
                                   class="table table-striped table-bordered dt-responsive nowrap dataTable no-footer dtr-inline"
                                   cellspacing="0" width="100%" role="grid"
                                   aria-describedby="datatable-responsive_info">
                                <thead>
                                <tr role="row">
                                    <th class="sorting" tabindex="0" aria-controls="datatable-responsive"
                                        rowspan="1"
                                        colspan="1" aria-label="Template ID">Template ID
                                    </th>
                                    <th class="sorting" tabindex="0" aria-controls="datatable-responsive"
                                        rowspan="1"
                                        colspan="1" aria-label="Destination Type">Destination Type
                                    </th>
                                    <th class="sorting" tabindex="0" aria-controls="datatable-responsive"
                                        rowspan="1"
                                        colspan="1" aria-label="Destination Number">Destination Number
                                    </th>

                                </thead>
                                <tbody>
                                <tr role="row" class="odd"
                                    ng-repeat="item in pabxTemplList">
                                    <td>{{item.id}}</td>
                                    <td>{{item.ObjCategory}}</td>
                                    <td>{{item.CallDivertNumber}}</td>
                                    <td><button ng-click="deleteTemplate(item.id)"><i class="fa fa-trash"></i></button></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="clearfix"></div>

        <br>
        <br>


        <form name="addTemplateForm">

            <div class="col-md-12 col-sm-12 col-xs-12">
                <label><b>Add New Template</b></label>
            </div>

            <br>
            <br>

            <div class="item form-group bad col-md-6 col-sm-6 col-xs-12">
                <label>Destination Type * :</label>
                <select class="select2_single form-control" name="destType" tabindex="-1" aria-hidden="true"
                        placeholder="Destination Type" ng-model="numberType" ng-model-options="{trackBy: '$value'}" required>
                    <option value="USER">User</option>
                    <option value="GATEWAY">Gateway</option>
                </select>
                <div ng-messages="addTemplateForm.destType.$error" ng-if="addTemplateForm.destType.$dirty">
                    <div class="alert" ng-message="required">Required field</div>
                </div>
            </div>

            <div class="item form-group bad col-md-6 col-sm-6 col-xs-12">
                <label>Destination Number * :</label>
                <input class="form-control" name="destinationNum" ng-model="destinationNumber" required ng-pattern="/^[0-9]*$/">
                <div ng-messages="addTemplateForm.destinationNum.$error" ng-if="addTemplateForm.destinationNum.$dirty">
                    <div class="alert" ng-message="pattern">Valid number required</div>
                </div>
            </div>


            <div class="clearfix"></div>

            <br>
            <br>

            <button class="btn btn-primary" ng-click="saveTemplate()" ng-disabled="addTemplateForm.$invalid">Add</button>

        </form>
    </div>
</div>
