<div class="x_panel" ng-controller="pbxFollowMeCtrl">
    <div class="x_title col-md-9 col-sm-9 col-xs-9">
        <h2>Follow-Me Configurations</h2>

    </div>
    <div class="x_title col-md-3 col-sm-3 col-xs-3">
        <button class="btn btn-primary" ng-click="saveFMConfig()" ng-disabled="!list.length || list.length === 0">Save Configuration</button>
    </div>


    <div class="clearfix"></div>
    <div class="x_content col-md-12 col-sm-12 col-xs-12">

        <div class="col-md-12 col-sm-12 col-xs-12">
            <label><b>Sandbox</b> (drag and drop to re-arrange)</label>
        </div>

        <br>
        <br>

        <div class="col-md-12 col-sm-12 col-xs-12" style="border: 1px solid rgb(0, 0, 0); border-radius: 8px; padding: 10px;">
            <ul dnd-list="list" style="list-style-type: none">
                <li ng-repeat="item in list"
                    dnd-draggable="item"
                    dnd-moved="list.splice($index, 1)"
                    dnd-effect-allowed="move"
                    dnd-selected="models.selected = item"
                    ng-class="{'selected': models.selected === item}">
                    <div class="col-md-12 col-sm-12 col-xs-12" style="border: 1px solid rgb(230, 229, 229); border-radius: 8px; padding: 5px;">

                        <div class="col-md-3 col-sm-3 col-xs-3">
                            <label>{{item.DestinationNumber}}</label>
                        </div>
                        <div class="col-md-3 col-sm-3 col-xs-3">
                            <label>{{item.ObjCategory}}</label>
                        </div>
                        <div class="col-md-3 col-sm-3 col-xs-3">
                            <label>{{item.RingTimeout}}</label>
                        </div>
                        <div class="col-md-3 col-sm-3 col-xs-3">
                            <button ng-click="deleteFm($index, item)">delete</button>
                        </div>


                    </div>


                </li>
            </ul>
        </div>

        <div class="clearfix"></div>

        <br>
        <br>


        <form name="addTemplateForm">

            <div class="col-md-12 col-sm-12 col-xs-12">
                <label><b>Add New</b></label>
            </div>

            <br>
            <br>

            <div class="item form-group bad col-md-4 col-sm-4 col-xs-12">
                <label>Destination Type * :</label>
                <select class="select2_single form-control" name="destType" tabindex="-1" aria-hidden="true"
                        placeholder="Destination Type" ng-model="numberType" ng-model-options="{trackBy: '$value'}" required>
                    <option value="USER">User</option>
                    <option value="GATEWAY">Gateway</option>
                </select>
                <div ng-messages="addTemplateForm.destType.$error" ng-if="addTemplateForm.destType.$dirty">
                    <div class="alert" ng-message="required">Required field</div>
                </div>
            </div>

            <div class="item form-group bad col-md-4 col-sm-4 col-xs-12">
                <label>Destination Number * :</label>
                <input class="form-control" name="destinationNum" ng-model="destinationNumber" required ng-pattern="/^[0-9]*$/">
                <div ng-messages="addTemplateForm.destinationNum.$error" ng-if="addTemplateForm.destinationNum.$dirty">
                    <div class="alert" ng-message="pattern">Valid number required</div>
                </div>
            </div>

            <div class="item form-group bad col-md-4 col-sm-4 col-xs-12">
                <label>Ring Timeout * :</label>
                <input class="form-control" name="ringTimeout" ng-model="ringTimeout" required ng-pattern="/^[0-9]*$/">
                <div ng-messages="addTemplateForm.ringTimeout.$error" ng-if="addTemplateForm.ringTimeout.$dirty">
                    <div class="alert" ng-message="pattern">Valid number required</div>
                </div>
            </div>


            <div class="clearfix"></div>

            <br>

            <button class="btn btn-primary" ng-click="addToList()" ng-disabled="addTemplateForm.$invalid">Add</button>

        </form>
    </div>
</div>
