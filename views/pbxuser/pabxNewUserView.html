<div class="col-sm-12 " ng-controller="pbxNewUserCtrl">
    <div class="col-sm-6">
        <h2 class="font-robot font-300 text-uppercase font-15 ng-binding">Basic Configuration </h2>
    </div>
    <div class="col-sm-6">
        <div class="edit-close pull-right">
            <i class="fa fa-close" ng-click="onClickPBXclose()"></i>
        </div>
    </div>
    <div class="pbx-edit-wrap">
        <form name="pabxBasicConfForm"
              class="form-horizontal form-label-left input_mask ng-pristine ng-valid">
            <!-- 1 row -->
            <div class="col-md-12">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group has-feedback ">
                    <input type="text" class="form-control" name="userName" ng-disabled="IsEdit"
                           placeholder="user name"
                           ng-model="basicConfig.UserName" required>
                    <div ng-messages="pabxBasicConfForm.userName.$error"
                         ng-if="pabxBasicConfForm.userName.$dirty">
                        <div class="alert" ng-message="required">This field is required</div>
                    </div>
                </div>
                <div class="col-md-7 col-sm-6 col-xs-12 ">
                    <div class="col-md-4 col-sm-4 col-xs-12">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" class="js-switch"
                                       ng-model="basicConfig.BypassMedia"
                                       ng-init="basicConfig.AllowOutbound=false">
                                Bypass Media
                            </label>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4 col-xs-12">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" class="js-switch "
                                       ng-model="basicConfig.IgnoreEarlyMedia"
                                       ng-init="basicConfig.IgnoreEarlyMedia=false">
                                Ignore Early Media
                            </label>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4 col-xs-12">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" class="js-switch "
                                       ng-model="basicConfig.VoicemailEnabled"
                                       ng-init="basicConfig.VoicemailEnabled=false"></checkbox>
                                Voicemail
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 2 row -->
            <div class="col-md-12">
                <div class="col-md-3 col-sm-2 col-xs-12 form-group has-feedback">
                    <input class="form-control" name="pinNumber" ng-model="basicConfig.Pin"
                           placeholder="PIN"
                           ng-pattern="/^[0-9]*$/">
                    <div ng-messages="pabxBasicConfForm.pinNumber.$error"
                         ng-if="pabxBasicConfForm.pinNumber.$dirty">
                        <div class="alert" ng-message="pattern">Pin number should be numeric</div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-6">
                    <select class="select2_single form-control" tabindex="-1" aria-hidden="true"
                            name="timeZone" ng-model="basicConfig.TimeZone"
                            ng-model-options="{trackBy: '$value'}">
                        <option value="" disabled="" selected="">Time Zone
                        </option>
                        <option ng-repeat="tz in timeZones" ng-value="tz.Offset">{{tz.TZName}}
                        </option>
                    </select>
                </div>

                <div class="col-md-3 col-sm-6 col-xs-12">
                    <input class="form-control" name="ringTimeout"
                           ng-model="basicConfig.RingTimeout"
                           placeholder="Ring Timeout"
                           ng-pattern="/^[0-9]*$/">
                    <div ng-messages="pabxBasicConfForm.ringTimeout.$error"
                         ng-if="pabxBasicConfForm.ringTimeout.$dirty">
                        <div class="alert" ng-message="pattern">Invalid ring timeout</div>
                    </div>
                </div>
            </div>

            <!-- 3 row -->
            <div class="col-sm-12 pbx-user-state">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="radio inline-block">
                        <label style="padding-right: 10px;">
                            <input type="radio" class="flat" ng-model="basicConfig.Status"
                                   name="pbxUserStatus"
                                   id="genderM" value="DND"/> DND
                        </label>
                    </div>

                    <div class="radio inline-block">
                        <label style="padding-right: 10px;">

                            <input type="radio" class="flat" ng-model="basicConfig.Status"
                                   name="pbxUserStatus"
                                   id="genderF" value="CALL_DIVERT"/>Divert
                        </label>
                    </div>
                    <div class="radio inline-block">
                        <label style="padding-right: 10px;">
                            <input type="radio" class="flat" ng-model="basicConfig.Status"
                                   name="pbxUserStatus"
                                   value="AVAILABLE"/> Available
                        </label>
                    </div>
                    <div class="radio inline-block">
                        <label style="padding-right: 10px;">
                            <input type="radio" class="flat" ng-model="basicConfig.Status"
                                   name="pbxUserStatus"
                                   value="FOLLOW_ME"/> FollowMe
                        </label>
                    </div>
                    <div class="radio inline-block">
                        <label>
                            <input type="radio" class="flat" ng-model="basicConfig.Status"
                                   name="pbxUserStatus"
                                   value="FORWARD"/> Forwarding
                        </label>
                    </div>
                </div>

            </div>

            <div class="col-lg-12">
                <div class="col-md-6 m-top20">
                    <button class="btn btn-primary" ng-click="SaveBasicConfig()"
                            ng-disabled="sipUserConfForm.$invalid">Save
                    </button>
                </div>
            </div>
            <div class="clearfix"></div>

        </form>
    </div>


</div>
