<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Campaign Call Summary
                </h2>
                <div class="clearfix"></div>
            </div>

            <div class="x_content">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <form id="campaingForm" name="ivrForm" novalidate class="form-label-left input_mask">

                        <div class="row">

                            <div class="col-md-3 col-sm-6 col-xs-12">
                                <label>Start Date</label>
                                <input type="text" class="form-control" ng-model="StartDate"
                                       name="startDate"
                                       datepicker>
                            </div>

                            <div class="col-md-3 col-sm-6 col-xs-12">
                                <label>End Date</label>
                                <input type="text" class="form-control" ng-model="EndDate"
                                       name="endDate"
                                       datepicker>
                            </div>

                            <div class="col-md-2 col-sm-4 col-xs-12 form-group" style="position: relative; top:24px;">
                                <button ng-if="!isLoading" ng-disabled="campaingForm.$invalid" type="button"
                                        class="btn btn-green btn-block"
                                        ng-click="getPageData();">
                                    Search
                                </button>
                                <button ng-if="isLoading" disabled type="button" class="btn btn-green btn-block">
                                    PLEASE WAIT...
                                </button>
                            </div>
                            <div class="col-md-2 col-sm-2 col-xs-12" style="position: relative; top: 24px;">

                                <button type="button" class="btn"
                                        style="background-color: #a3d100; color: #000000; font-weight: 500"
                                        csv-header="['Campaign', 'Dialed Count', 'Answered Count', 'Queued Count', 'Agent Answered Count']"
                                        csv-column-order="['CampaignName', 'DialedCount', 'AnsweredCount', 'QueuedCount', 'AgentAnsweredCount']"
                                        ng-csv="DownloadCSV()" filename="{{DownloadFileName}}.csv">
                                    CSV&nbsp;&nbsp;&nbsp;&nbsp;
                                    <i class="fa fa-download"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row" ng-show="!initialLoad">
    <div class="col-md-12 col-sm-12 col-xs-12" ng-hide="intiate">
        <div class="x_panel">

            <div class="x_content">

                <div ng-show="isError">
                    <div class="row ">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="data-state-wrap">
                                Error Loading Data
                            </div>

                        </div>
                    </div>
                </div>


                <div class="row" ng-show="!isError">


                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div id="datatable-responsive_wrapper"
                             class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                            <div class="row">
                                <div class="col-sm-12">

                                    <div class="table-wrapper"
                                         ng-slimscroll horizontal-scroll="true"
                                         height="100%"
                                         horizontal-scroll-position="bottom"
                                         size="5px" opacity="0.4">
                                        <table id="datatable-responsive"
                                               class="table table-striped table-bordered dt-responsive nowrap dataTable no-footer dtr-inline"
                                               cellspacing="0" role="grid"
                                               aria-describedby="datatable-responsive_info">
                                            <thead>
                                            <tr role="row">
                                                <th class="sorting" tabindex="0" aria-controls="datatable-responsive"
                                                    rowspan="1"
                                                    colspan="1" aria-label="Campaign">Campaign
                                                </th>
                                                <th class="sorting" tabindex="0" aria-controls="datatable-responsive"
                                                    rowspan="1"
                                                    colspan="1" aria-label="Dialed Count">Dialed Count
                                                </th>
                                                <th class="sorting" tabindex="0" aria-controls="datatable-responsive"
                                                    rowspan="1"
                                                    colspan="1" aria-label="Answered Count">Answered Count
                                                </th>
                                                <th class="sorting" tabindex="0" aria-controls="datatable-responsive"
                                                    rowspan="1"
                                                    colspan="1" aria-label="Queued Count">Queued Count
                                                </th>
                                                <th class="sorting" tabindex="0" aria-controls="datatable-responsive"
                                                    rowspan="1"
                                                    colspan="1" aria-label="Agent Answered Count">Agent Answered Count
                                                </th>

                                            </thead>
                                            <tbody>
                                            <tr role="row" class="odd"
                                                ng-repeat="sum in SummaryDetails">
                                                <td>{{sum.CampaignName}}</td>
                                                <td>{{sum.DialedCount}}</td>
                                                <td>{{sum.AnsweredCount}}</td>
                                                <td>{{sum.QueuedCount}}</td>
                                                <td>{{sum.AgentAnsweredCount}}</td>

                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
