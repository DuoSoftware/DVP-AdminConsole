<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <div class="col-md-10 col-sm-10 col-xs-10">
                    <h2>User profile of {{CurrentProfile.username}}</h2>
                </div>

                <div class="col-md-2 col-sm-2 col-xs-2">
                    <label class="btn btn-warning">Level : {{CurrentProfile.user_meta.role}}</label>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">

                <div class="col-md-3 col-sm-3 col-xs-12 profile_left">

                    <div class="profile_img">

                        <!-- end of image cropping -->
                        <div id="crop-avatar">
                            <!-- Current avatar -->
                            <img class="img-responsive avatar-view" src="{{CurrentProfile.avatar}}" alt="Avatar" title="Change the avatar">

                            <!-- Cropping modal -->
                            <div class="modal fade" id="avatar-modal" aria-hidden="true" aria-labelledby="avatar-modal-label" role="dialog" tabindex="-1">
                                <div class="modal-dialog modal-lg">
                                    <div class="modal-content">
                                        <form class="avatar-form" action="crop.php" enctype="multipart/form-data" method="post">
                                            <div class="modal-header">
                                                <button class="close" data-dismiss="modal" type="button">&times;</button>
                                                <h4 class="modal-title" id="avatar-modal-label">Change Avatar</h4>
                                            </div>
                                            <div class="modal-body">
                                                <div class="avatar-body">

                                                    <!-- Upload image and data -->
                                                    <div class="avatar-upload">
                                                        <input class="avatar-src" name="avatar_src" type="hidden">
                                                        <input class="avatar-data" name="avatar_data" type="hidden">
                                                        <label for="avatarInput">Local upload</label>
                                                        <input class="avatar-input" id="avatarInput" name="avatar_file" type="file">
                                                    </div>

                                                    <!-- Crop and preview -->
                                                    <div class="row">
                                                        <div class="col-md-9">
                                                            <div class="avatar-wrapper"></div>
                                                        </div>
                                                        <div class="col-md-3">
                                                            <div class="avatar-preview preview-lg"></div>
                                                            <div class="avatar-preview preview-md"></div>
                                                            <div class="avatar-preview preview-sm"></div>
                                                        </div>
                                                    </div>

                                                    <div class="row avatar-btns">
                                                        <div class="col-md-9">
                                                            <div class="btn-group">
                                                                <button class="btn btn-primary" data-method="rotate" data-option="-90" type="button" title="Rotate -90 degrees">Rotate Left</button>
                                                                <button class="btn btn-primary" data-method="rotate" data-option="-15" type="button">-15deg</button>
                                                                <button class="btn btn-primary" data-method="rotate" data-option="-30" type="button">-30deg</button>
                                                                <button class="btn btn-primary" data-method="rotate" data-option="-45" type="button">-45deg</button>
                                                            </div>
                                                            <div class="btn-group">
                                                                <button class="btn btn-primary" data-method="rotate" data-option="90" type="button" title="Rotate 90 degrees">Rotate Right</button>
                                                                <button class="btn btn-primary" data-method="rotate" data-option="15" type="button">15deg</button>
                                                                <button class="btn btn-primary" data-method="rotate" data-option="30" type="button">30deg</button>
                                                                <button class="btn btn-primary" data-method="rotate" data-option="45" type="button">45deg</button>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-3">
                                                            <button class="btn btn-primary btn-block avatar-save" type="submit">Done</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- <div class="modal-footer">
                                                              <button class="btn btn-default" data-dismiss="modal" type="button">Close</button>
                                                            </div> -->
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <!-- /.modal -->

                            <!-- Loading state -->
                            <div class="loading" aria-label="Loading" role="img" tabindex="-1"></div>
                        </div>
                        <!-- end of image cropping -->

                    </div>
                    <h3>{{displayName}}</h3>

                    <ul class="list-unstyled user_data col-md-12">
                        <li><i class="fa fa-map-marker user-profile-icon"></i> {{displayAddress}}
                        </li>

                        <li>
                            <i class="fa fa-envelope user-profile-icon"></i> {{displayEmail}}
                            <i class="fa fa-check user-profile-icon" ng-if="CurrentProfile.email.verified"></i>
                        </li>

                        <li>
                            <i class="fa fa-phone user-profile-icon"></i> {{displayPhoneNumber}}
                            <i class="fa fa-check user-profile-icon" ng-if="CurrentProfile.phoneNumber.verified"></i>
                        </li>
                    </ul>



                    <a class="btn btn-success" ng-click="editProfilePress()"><i class="fa fa-edit m-right-xs"></i>Edit Profile</a>

                    <!-- start skills -->

                    <!-- end of skills -->

                </div>



                    <div class="col-md-9 col-sm-9 col-xs-12" role="tabpanel" data-example-id="togglable-tabs">

                            <ul id="myTab" class="nav nav-tabs bar_tabs" role="tablist">
                                <li role="presentation" class="{{infoActive}}">
                                    <a href="" id="home-tab" role="tab" data-toggle="tab" aria-expanded="true" ng-click="tabClick('Info')">Info</a>
                                </li>
                                <li role="presentation" class="{{contactsActive}}">
                                    <a href="" role="tab" id="profile-tab" data-toggle="tab" aria-expanded="false" ng-click="tabClick('Contacts')">Contact List</a>
                                </li>
                            </ul>
                            <div id="myTabContent" class="tab-content">
                                <div ng-if="CurrentTab==='Contacts'">
                                    <div class="profile_title col-md-12 col-sm-12 col-xs-12">
                                        <div class="col-md-12 col-sm-12 col-xs-12">
                                            <h2 class="col-md-10 col-sm-10 col-xs-10">Contacts</h2>
                                            <div class="col-md-2 col-sm-2 col-xs-2">
                                                <button type="button" class="btn btn-round btn-primary" ng-click="addContactPress()">{{NewContactLabel}}</button>
                                            </div>

                                        </div>

                                    </div>

                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                        <br>
                                        <div ng-if="NewContactOpened" class="col-md-12 col-sm-12 col-xs-12">
                                            <div class="col-md-4 col-sm-4 col-xs-12 form-group has-feedback">
                                                <input type="text" class="form-control has-feedback-left" placeholder="Contact" ng-model="newContact.Contact">
                                                <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
                                            </div>
                                            <div class="col-md-4 col-sm-4 col-xs-12 form-group has-feedback">
                                                <select class="select2_single form-control" tabindex="-1" aria-hidden="true" placeholder="Type" name="contactType" ng-model="newContact.Type">
                                                    <option value="voice" ng-selected="true">Voice</option>
                                                    <option value="email">E-Mail</option>
                                                </select>
                                            </div>
                                            <div class="col-md-4 col-sm-4 col-xs-12 form-group has-feedback">
                                                <button class="btn btn-primary" ng-click="addNewContact()" ng-disabled="!(newContact.Type && newContact.Contact)">Save</button>
                                            </div>

                                        </div>
                                        <div class="x_content col-md-12 col-sm-12 col-xs-12">
                                            <ul class="list-unstyled msg_list">
                                                <div class="mail_list_column sip-user-wrap"
                                                     ng-mouseover="viewScroll()"
                                                     ng-mouseleave="hideScroll()"
                                                     ng-slimscroll
                                                     height="670" opacity="0.2" distance="0px"
                                                     enabled="{{ scrollEnabled }}">
                                                    <a href="javascript:void(0);" class="user-wrap"
                                                       ng-repeat="item in CurrentProfile.contacts">
                                                        <div class="mail_list user-list">
                                                            <div class="right">
                                                                <h3 class="font-robot ">{{item.contact}}
                                                                    <small class="fa fa-trash" ng-click="removeContact(item.contact)"></small>

                                                                </h3>

                                                                <p>
                                                                <small class="fa fa-envelope" ng-if="item.type === 'email'"></small>
                                                                <small class="fa fa-phone" ng-if="item.type === 'voice'"></small>
                                                                <small class="fa fa-globe" ng-if="item.type != 'voice' && item.type != 'email'"></small>
                                                                </p>
                                                                <p>
                                                                    <small ng-if="item.verified">Verified</small>
                                                                    <small ng-if="!item.verified">Not Verified</small>
                                                                </p>
                                                            </div>
                                                            <div class="left">
                                                            </div>
                                                        </div>
                                                    </a>
                                                </div>

                                            </ul>
                                        </div>
                                    </div>

                                </div>


                                <div ng-if="CurrentTab==='Info'">
                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                        <label><u><h4>Address</h4></u></label>
                                    </div>

                                    <form class="form-horizontal form-label-left">


                                        <label class="control-label col-md-1 col-sm-1 col-xs-12">Number</label>

                                        <div class="col-md-5 col-sm-5 col-xs-12 form-group has-feedback">
                                            <input type="text" class="form-control" ng-model="CurrentProfile.address.number">
                                        </div>

                                        <label class="control-label col-md-1 col-sm-1 col-xs-12">Street</label>

                                        <div class="col-md-5 col-sm-5 col-xs-12 form-group has-feedback">
                                            <input type="text" class="form-control" ng-model="CurrentProfile.address.street">
                                        </div>

                                        <label class="control-label col-md-1 col-sm-1 col-xs-12">City</label>

                                        <div class="col-md-5 col-sm-5 col-xs-12 form-group has-feedback">
                                            <input type="text" class="form-control" ng-model="CurrentProfile.address.city">
                                        </div>

                                        <label class="control-label col-md-1 col-sm-1 col-xs-12">Province</label>

                                        <div class="col-md-5 col-sm-5 col-xs-12 form-group has-feedback">
                                            <input type="text" class="form-control" ng-model="CurrentProfile.address.province">
                                        </div>

                                        <label class="control-label col-md-1 col-sm-1 col-xs-12">Country</label>

                                        <div class="col-md-5 col-sm-5 col-xs-12 form-group has-feedback">
                                            <input type="text" class="form-control" ng-model="CurrentProfile.address.country">
                                        </div>

                                        <label class="control-label col-md-1 col-sm-1 col-xs-12">Zip Code</label>

                                        <div class="col-md-5 col-sm-5 col-xs-12 form-group has-feedback">
                                            <input type="text" class="form-control" ng-model="CurrentProfile.address.zipcode">
                                        </div>


                                    </form>

                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                        <label><u><h4>Avatar URL</h4></u></label>
                                    </div>
                                    <div class="col-md-12 col-sm-12 col-xs-12 form-group has-feedback">
                                        <input type="text" class="form-control" ng-model="CurrentProfile.avatar">
                                    </div>

                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                        <label><u><h4>Personal Information</h4></u></label>
                                    </div>
                                    <form class="form-horizontal form-label-left">

                                        <label class="control-label col-md-1 col-sm-1 col-xs-12">First Name</label>
                                        <div class="col-md-5 col-sm-5 col-xs-12 form-group has-feedback">
                                            <input type="text" class="form-control" ng-model="CurrentProfile.firstname">
                                        </div>

                                        <label class="control-label col-md-1 col-sm-1 col-xs-12">Last Name</label>
                                        <div class="col-md-5 col-sm-5 col-xs-12 form-group has-feedback">
                                            <input type="text" class="form-control" ng-model="CurrentProfile.lastname">
                                        </div>

                                        <div class="clearfix"></div>

                                        <label class="control-label col-md-1 col-sm-1 col-xs-12">Nick Name</label>
                                        <div class="col-md-5 col-sm-5 col-xs-12 form-group has-feedback">
                                            <input type="text" class="form-control" ng-model="CurrentProfile.name">
                                        </div>

                                        <label class="control-label col-md-1 col-sm-1 col-xs-12">Locale</label>
                                        <div class="col-md-5 col-sm-5 col-xs-12 form-group has-feedback">
                                            <select class="select2_single form-control" tabindex="-1" aria-hidden="true" name="contactType" ng-model="CurrentProfile.locale">
                                                <option ng-repeat="locale in languages" value="{{locale.code}}">{{locale.name}}</option>
                                            </select>
                                        </div>

                                        <div class="clearfix"></div>

                                        <label class="control-label col-md-1 col-sm-1 col-xs-12">Gender</label>
                                        <div class="col-md-5 col-sm-5 col-xs-12 form-group has-feedback">
                                            M: <input type="radio" ng-model="CurrentProfile.gender" class="flat" name="gender" value="male" />
                                            F: <input type="radio" ng-model="CurrentProfile.gender" class="flat" name="gender" value="female" />
                                        </div>

                                        <div class="clearfix"></div>

                                        <label class="control-label col-md-1 col-sm-1 col-xs-12">Birthday</label>
                                        <div class="col-md-2 col-sm-1 col-xs-4 form-group has-feedback">
                                            <select class="select2_single form-control" tabindex="-1" aria-hidden="true" name="bdayDay" ng-model="CurrentProfile.birthday.day">
                                                <option ng-repeat="day in dayList" value="{{day}}">{{day}}</option>
                                            </select>
                                        </div>
                                        <div class="col-md-3 col-sm-1 col-xs-4 form-group has-feedback">
                                            <select class="select2_single form-control" tabindex="-1" aria-hidden="true" name="bdayMonth" ng-model="CurrentProfile.birthday.month">
                                                <option ng-repeat="month in monthList" value="{{month.index}}">{{month.name}}</option>
                                            </select>
                                        </div>
                                        <div class="col-md-3 col-sm-1 col-xs-4 form-group has-feedback">
                                            <input type="number" class="form-control" ng-model="CurrentProfile.birthday.year" name="bdayYear" min="1900" max="{{maxYear}}"/>
                                        </div>

                                    </form>

                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                        <label><u><h4>Contact Information</h4></u></label>
                                    </div>
                                    <label class="control-label col-md-1 col-sm-1 col-xs-12">Email Address</label>

                                    <div class="col-md-5 col-sm-5 col-xs-12 form-group has-feedback">
                                        <input type="text" class="form-control has-feedback-left" ng-model="CurrentProfile.email.contact">
                                        <span class="fa fa-envelope form-control-feedback left" aria-hidden="true"></span>
                                    </div>

                                    <label class="control-label col-md-1 col-sm-1 col-xs-12">Phone Number</label>

                                    <div class="col-md-5 col-sm-5 col-xs-12 form-group has-feedback">
                                        <input type="text" class="form-control has-feedback-left" ng-model="CurrentProfile.phoneNumber.contact">
                                        <span class="fa fa-phone form-control-feedback left" aria-hidden="true"></span>
                                    </div>
                                    <br>

                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                        <div class="col-md-10"></div>
                                        <div class="col-md-2">
                                            <a class="btn btn-primary" ng-click="saveProfile()">
                                                <i class="fa fa-save m-right-xs"></i>Save Profile
                                            </a>
                                        </div>

                                    </div>



                                </div>

                            </div>
                    </div>






                <div class="col-md-9 col-sm-9 col-xs-12">


                    <!-- start of user-activity-graph -->
                </div>
            </div>
        </div>
    </div>
</div>
