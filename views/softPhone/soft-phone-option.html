<div class="row">    <div class="col-lg-12 col-md-12 col-xs-12">        <div class="x_panel">            <div class="x_title">                <h2>SOFT PHONE OPTION                </h2>                <div class="clearfix"></div>            </div>            <div class="x_content">                <div class="row">                    <div class="col-lg-4 col-md-4 col-xs-6">                        <!-- create new section -->                        <div class="s-panel qa-section">                            <h3>create new contact</h3>                            <!-- s-panel body wrapper -->                            <div class="s-panel-body">                                <form name="frmNewContact" novalidate>                                    <div class="form-group animated fadeIn">                                        <input type="text"                                               class="form-control width-100 "                                               ng-model="contactObj.contactname"                                               name="contactName"                                               required                                               id="sectionName"                                               placeholder="contact Name*">                                        <span ng-show="frmNewContact.contactName.$invalid &&                                        !frmNewContact.contactName.$pristine"                                              class="error-msg animated fadeIn">                                            contact name is required.                                        </span>                                    </div>                                    <div class="form-group animated fadeIn">                                        <input type="text"                                               class="form-control width-100"                                               ng-model="contactObj.contactno"                                               name="contactNo"                                               required                                               id="sectionDesc"                                               placeholder="Contact number">                                        <span class="error-msg animated  fadeIn"                                              ng-show="frmNewContact.contactNo.$invalid &&                                              !frmNewContact.contactNo.$pristine">                                              contact number is required.</span>                                    </div>                                </form>                            </div>                            <!-- s-panel btn wrapper -->                            <div class="s-panel-b-wrp">                                <button class="btn btn-green btn-block "                                        ng-disabled="frmNewContact.$invalid"                                        ng-click="addContact();">                                    Add contact                                </button>                            </div>                        </div>                    </div>                    <div class="col-md-8 col-sm-8 col-xs-6 form-group top_search">                        <!-- QA header -->                        <div class="qa-d-header">                            <div class="col-lg-3">                                <!-- ngIf: !showPaper -->                                <ul class="ng-scope">                                    <li class="right-b">CONTACT LIST                                    </li>                                </ul><!-- end ngIf: !showPaper -->                                <!-- ngIf: showPaper -->                            </div>                            <div class="col-lg-9">                                <input type="text" ng-model="searchCriteria"                                       class="form-control "                                       placeholder="Search for..."/>                            </div>                        </div>                        <div class="col-lg-12 col-md-12 col-xs-12">                            <div  class="qa-d-body"                                 id="qaDetailsWrp"                                 style="overflow:inherit;"                                 slimscroll="{height: '{{qaDetailsHeight}}',            railVisible: true,            color: '#c5c5c5',            size: '8px',            distance: '10px',            railColor: '#fff',            railBorderRadius: 10}">                                <div class="qa-data-loading-wrp ng-hide" ng-show="isPapersLoading" style="">                                    <div class="loader-md-90"></div>                                </div>                            </div>                        </div>                    </div>                </div>            </div>        </div>        </div>
