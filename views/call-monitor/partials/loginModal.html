
<div class="row" ng-show="showModal">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">


            <div class="x_content">
                <br />
                <form class="form-horizontal form-label-left input_mask">

                    <div class="form-group col-md-12 col-sm-12 col-xs-12">
                        <label class="control-label col-md-6 col-sm-6 col-xs-12">Hi {{username}}</label>
                        <label class="control-label col-md-6 col-sm-6 col-xs-12"> please enter your password to initiate your soft phone</label>


                    </div>
                    <div class="form-group col-md-12 col-sm-12 col-xs-12">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Password </label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <input type="password" class="form-control" placeholder="" name="txt_max" ng-model="userPasssword" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
                            <button type="submit" class="btn btn-success" ng-click="login()">Login</button>
                            <button type="submit" class="btn btn-primary" ng-click="closeModal()">Cancel</button>

                        </div>
                    </div>


                </form>
            </div>

        </div>
    </div>
</div>
