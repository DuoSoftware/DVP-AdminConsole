<!-- #modal -->
<div class="call-monitor-wrap" ng-if="isCallMonitorOption==1"onunload="onClosePage()">
    <div class="call-monitor">
        <div class="monitor-header">
            <small>INBOUND...</small>
            <h2 class="font-robot font-100">0778957456</h2>

        </div>
        <div class="center-icon">
            <img src="images/call_center.png" width="50px"
                 height="50px;"/>

            <div>
                <small>{{clickBtnStateName}}</small>
            </div>
        </div>

        <div class="call-moitor-btn-wrap">
            <div ng-if="phoneSatus">
                <button class="btn bg-blue700 hvr-pop" ng-click=""><span class="fa fa-microphone-slash "
                                                                         aria-hidden="true"></span></button>
                <button class="btn bg-blue700 hvr-pop" ng-click="HangUpCall()"><span class="fa fa-phone"
                                                                                     aria-hidden="true"></span>
                </button>
                <button class="btn bg-blue700 hvr-pop" ng-click="ThreeWayCall()"><span class="fa fa-group"
                                                                                       aria-hidden="true"></span>
                </button>
                <button class="btn bg-blue700 hvr-pop" ng-click="BargeCall()"
                        ng-disabled="(CallStatus=='BARGED' || CallStatus=='THREEWAY' || CallStatus==null)"><span
                        class="fa fa-bullhorn" aria-hidden="true"></span></button>
                <button class="btn bg-blue700 hvr-pop" ng-click="ReturnToListen()"
                        ng-disabled="(CallStatus=='LISTEN' || CallStatus==null)"><span class="fa fa-mail-reply"
                                                                                       aria-hidden="true"></span>
                </button>
                <button class="btn bg-blue700 hvr-pop" ng-click="SwapUser()"
                        ng-disabled="(CallStatus=='SWAPED' ||CallStatus==null || CallStatus=='LISTEN' || CallStatus=='THREEWAY' )">
                    <span class="fa fa-user" aria-hidden="true"></span></button>
                <!--<button class="btn btn-round btn-default" ng-click="SwapUser2()" ng-disabled="!(CallStatus=='BARGED')"><span class="" aria-hidden="true">2</span></button>-->


            </div>
        </div>
    </div>
</div>
<!-- end modal -->


<div class="row" >
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="page-title">
            <div class="title_left">
                <h3 class="font-robot font-600 ">Call Monitor</h3>
            </div>
        </div>
        <div class="x_panel">
            <div class="x_title">
                <h2 class="font-robot font-300 text-uppercase font-15">ongoing call viewer
                </h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li>
                        <button type="button" class="btn btn-success" ng-click="LoadCurrentCalls()"ng-show="callListStatus">
                            Refresh
                        </button>
                    </li>
                    <li>
                        <button type="button" class="btn btn-success" ng-click="Reregister()"ng-show="!callListStatus">
                            Register
                        </button>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>

            <div class="x_content" ng-show="callListStatus">


                <div class="">
                    <table class="table table-striped table-bordered dt-responsive nowrap dataTable no-footer dtr-inline">
                        <thead>
                        <tr class="headings veery-tbl-clmn-hdr">
                            <th class="column-title">Direction</th>
                            <th class="column-title selectedTpcs">From</th>
                            <th class="column-title selectedTpcs">To</th>
                            <th class="column-title selectedTpcs">Receiver</th>
                            <th class="column-title lstCol"></th>

                        </tr>
                        </thead>

                        <tbody>
                        <tr class="even pointer veery-tbl-body" ng-repeat="call in CallObj">

                            <td class="valAlgn">{{call.Direction}}</td>
                            <td class="valAlgn">{{call.FromID}}</td>
                            <td class="valAlgn">{{call.ToID}}</td>
                            <td class="valAlgn">{{call.Receiver}}</td>

                            <td class="lstCol">
                                <button ng-if="phoneSatus==true" type="submit" class="btn btn-primary btn-sm"
                                        ng-click="ListenCall(call)"><span class="" aria-hidden="true"></span> Listen
                                </button>
                                <!--<button type="submit" class="btn btn-primary" ng-click="BargeCall(call.BargeID)"><span class="fa fa-phone" aria-hidden="true"></span> Barge</button>-->
                                <!--<button type="submit" class="btn btn-primary" ng-click="BargeCall(call.BargeID)"><span class="fa fa-phone" aria-hidden="true"></span> Barge</button>-->
                            </td>


                        </tr>

                        <audio id="audio_remote" autoplay="autoplay"></audio>

                        </tbody>
                    </table>
                    <!-- <div class="animated flipInY col-lg-6 col-md-6 col-sm-6 col-xs-12" ng-if="phoneSatus">-->

                </div>
            </div>
        </div>
    </div>

</div>
