
<div class="row" >
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Call Monitor<small>ongoing call viewer</small></h2>
                <ul class="nav navbar-right panel_toolbox">

                    <li> <button class="btn btn-round btn-default" ng-click="LoadCurrentCalls()"> <span class="fa fa-refresh" aria-hidden="true"></span></button></li>

                </ul>
                <div class="clearfix"></div>
            </div>

            <div class="x_content">



                <div class="">
                    <table class="table table-striped jambo_table bulk_action">
                        <thead>
                        <tr class="headings veery-tbl-clmn-hdr">
                            <th class="column-title" >Direction </th>
                            <th class="column-title selectedTpcs">From </th>
                            <th class="column-title selectedTpcs">To </th>
                            <th class="column-title selectedTpcs">Receiver </th>
                            <th class="column-title lstCol">Actions </th>

                        </tr>
                        </thead>

                        <tbody>
                        <tr class="even pointer veery-tbl-body" ng-repeat="call in CallObj" >

                            <td class="valAlgn">{{call.Direction}}</td>
                            <td class="valAlgn">{{call.FromID}} </td>
                            <td class="valAlgn">{{call.ToID}} </td>
                            <td class="valAlgn">{{call.Receiver}} </td>

                            <td class="lstCol">
                                <button type="submit" class="btn btn-primary" ng-click="ListenCall(call)"> <span class="" aria-hidden="true"></span> Listen</button>
                                <!--<button type="submit" class="btn btn-primary" ng-click="BargeCall(call.BargeID)"><span class="fa fa-phone" aria-hidden="true"></span> Barge</button>-->
                                <!--<button type="submit" class="btn btn-primary" ng-click="BargeCall(call.BargeID)"><span class="fa fa-phone" aria-hidden="true"></span> Barge</button>-->
                            </td>



                        </tr>

                        <audio id="audio_remote" autoplay="autoplay"></audio>

                        </tbody>
                    </table>
                    <div ng-if="phoneSatus">

                        <button class="btn btn-round btn-default" ng-click=""><span class="fa fa-microphone-slash" aria-hidden="true"></span></button>
                        <button class="btn btn-round btn-default" ng-click="HangUpCall()"><span class="fa fa-phone" aria-hidden="true"></span></button>
                        <button class="btn btn-round btn-default" ng-click="ThreeWayCall()"><span class="fa fa-group" aria-hidden="true"></span></button>
                        <button class="btn btn-round btn-default" ng-click="BargeCall()" ng-disabled="(CallStatus=='BARGED' || CallStatus=='THREEWAY' || CallStatus==null)"><span class="fa fa-bullhorn" aria-hidden="true"></span></button>
                        <button class="btn btn-round btn-default" ng-click="ReturnToListen()" ng-disabled="(CallStatus=='LISTEN' || CallStatus==null)"><span class="fa fa-mail-reply" aria-hidden="true"></span></button>
                        <button class="btn btn-round btn-default" ng-click="SwapUser()" ng-disabled="(CallStatus=='SWAPED' ||CallStatus==null || CallStatus=='LISTEN' || CallStatus=='THREEWAY' )"><span class="fa fa-user" aria-hidden="true"></span></button>
                        <!--<button class="btn btn-round btn-default" ng-click="SwapUser2()" ng-disabled="!(CallStatus=='BARGED')"><span class="" aria-hidden="true">2</span></button>-->


                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
