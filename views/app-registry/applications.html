<div class="row">


    <div class="col-md-12 col-sm-6 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2><i class="fa fa-child"></i> Application
                    <small>List</small>
                </h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li><a ng-click="addApplication()" class="close-link"><i class="fa fa-plus"></i></a>
                    </li>
                </ul>

                <div class="col-xs-12" ng-show="addNew">
                    <div class="tile-stats">
                        <form class="form-horizontal form-label-left input_mask">
                            <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                                <input type="text" class="form-control has-feedback-left" ng-model="newApplication.AppName"
                                       placeholder="Application Name">
                                <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
                            </div>

                            <div class="col-md-4 col-sm-6 col-xs-12 form-group has-feedback">
                                <input type="text" class="form-control has-feedback-left" ng-model="newApplication.Description"
                                       placeholder="Description">
                                <span class="fa fa-envelope form-control-feedback left" aria-hidden="true"></span>
                            </div>

                            <div class="col-md-4 col-sm-6 col-xs-12 form-group has-feedback">
                                <input type="text" class="form-control has-feedback-left" ng-model="newApplication.OtherData"
                                       placeholder="Other Data">
                                <span class="fa fa-envelope form-control-feedback left" aria-hidden="true"></span>
                            </div>

                            <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                                <input type="text" class="form-control has-feedback-left" ng-model="newApplication.Url"
                                       placeholder="Application Url">
                                <span class="fa fa-envelope form-control-feedback left" aria-hidden="true"></span>
                            </div>

                            <label class="control-label col-md-6 col-sm-6 col-xs-12">Application Type</label>
                            <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">

                                <select class="form-control has-feedback-left" ng-model="newApplication.ObjClass">
                                    <option>SYSTEM</option>
                                    <option>DEVELOPER</option>
                                </select>
                                <span class="fa fa-envelope form-control-feedback left" aria-hidden="true"></span>
                            </div>

                            <label class="control-label col-md-6 col-sm-6 col-xs-12">Application Protocol</label>
                            <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                                <select class="form-control has-feedback-left" ng-model="newApplication.ObjType" placeholder="Choose Protocol">
                                    <option>HTTAPI</option>
                                    <option>SOCKET</option>
                                    <option>EXTENDED</option>
                                </select>
                                <span class="fa fa-envelope form-control-feedback left" aria-hidden="true"></span>
                            </div>

                            <div class="col-md-12 col-sm-6 col-xs-12 form-group has-feedback">
                                <button type="button" class="btn btn-success btn-xs " ng-click="saveAplication(newApplication)">
                                    Add
                                </button></div>
                        </form>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>

            <div class="x_content">
                <ul class="list-unstyled timeline">
                    <li ng-repeat="App in AppList">
                        <editapplication application="App" applist="AppList" update-application="removeDeleted(App)" reloadpage="reloadPage()"></editapplication>
                    </li>

                    <paging ng-show="showPaging"
                            class="small"
                            page="currentPage"
                            page-size="pageSize"
                            total="pageTotal"
                            show-prev-next="true"
                            show-first-last="true"
                            text-next-class="glyphicon glyphicon-chevron-right"
                            text-prev-class="glyphicon glyphicon-chevron-left"
                            text-first-class="glyphicon glyphicon-backward"
                            text-last-class="glyphicon glyphicon-forward"
                            paging-action="getPageData('attribute', page, pageSize, total)">
                    </paging>
                </ul>

            </div>
        </div>

    </div>

</div>
